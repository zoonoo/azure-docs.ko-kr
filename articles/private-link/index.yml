### YamlMime:Landing
title: Private Link 설명서
summary: 'Azure Private Link를 사용하면 가상 네트워크의 Private Endpoint를 통해 Azure PaaS Services(예: Azure Storage 및 SQL Database)와 Azure 호스팅 고객 소유/파트너 서비스에 액세스할 수 있습니다.  가상 네트워크와 서비스 간의 트래픽은 Microsoft 백본 네트워크를 통해 이동하여 공용 인터넷에서 노출을 제거합니다. 가상 네트워크에서 자체 Private Link Service를 만들어 고객에게 개인적으로 제공할 수도 있습니다.'
