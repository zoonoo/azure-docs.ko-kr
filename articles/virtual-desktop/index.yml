abstract:
  description: 모든 디바이스에 가상 데스크톱 환경 및 원격 앱을 제공하세요. Microsoft 365와 Azure를 통합하여 사용자에게 탁월한 크기 조정 기능과 저렴한 IT 비용을 갖춘 유일한 다중 세션 Windows 10 환경을 제공하세요.
sections:
- title: 개요
  items:
  - type: paragraph
    text: Windows Virtual Desktop Preview에 대한 정보 및 사용 방법을 알아봅니다. 자습서, 방법, 참조 콘텐츠 등을 통해 호스트 풀 및 테넌트를 설정하고 Windows Virtual Desktop 환경에서 사용자에게 역할을 할당하는 방법을 보여줍니다.
  - type: list
    style: unordered
    items:
    - html: <a href="/azure/virtual-desktop/overview">Windows Virtual Desktop Preview란?</a>
- title: 단계별 자습서
