metadata:
  title: 'Batch 설명서 - 자습서, API 참조 | Microsoft Docs'
  description: '클라우드에서 Batch를 사용하여 대규모 병렬 및 HPC(고성능 컴퓨팅) 애플리케이션을 효율적으로 실행합니다. 인프라를 수동으로 구성하거나 관리하지 않고 병렬 또는 대규모로 애플리케이션을 실행하도록 Azure 계산 리소스를 정의합니다. 요구 사항에 따라 계산 집약적 작업을 예약하고 계산 리소스를 동적으로 추가하거나 제거합니다. 빠른 시작, 자습서 및 샘플을 통해 Azure Batch를 사용하는 방법을 알아보세요.'
