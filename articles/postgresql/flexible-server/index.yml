title: 유연한 서버(미리 보기) 설명서
summary: Azure Database for PostgreSQL - 유연한 서버(미리 보기)는 예측 가능한 성능과 동적인 확장성으로 중요 업무용 워크로드를 처리할 수 있는 완전 관리형 PostgreSQL Database-as-a-Service 제품입니다. 사용자가 선택한 오픈 소스 도구 및 플랫폼을 활용한 Azure Database for PostgreSQL로 애플리케이션을 개발합니다. 빠른 시작, 자습서 및 샘플을 통해 유연한 서버를 사용하는 방법을 알아봅니다.
