title: PostgreSQL용 Azure 데이터베이스 설명서
metadata:
  document_id: c0fe8cd3-35da-e3e5-718e-8f3cf2f87f34
  title: Azure PostgreSQL 설명서 - 자습서, API 참조
  description: PostgreSQL용 Azure 데이터베이스는 오픈 소스 PostgreSQL 데이터베이스 엔진을 기반으로 개발자용으로 빌드된 Microsoft 클라우드의 관계형 데이터베이스 서비스입니다.
