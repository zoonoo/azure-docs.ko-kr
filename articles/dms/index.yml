    - html: <a href="/azure/dms/tutorial-sql-server-azure-sql-online">DMS를 사용하여 온라인에서 SQL Server를 Azure SQL Database로 마이그레이션</a>
    - html: <a href="/azure/dms/tutorial-sql-server-to-managed-instance">DMS를 사용하여 오프라인에서 SQL Server를 Azure SQL Database Managed Instance로 마이그레이션</a>
    - html: <a href="/azure/dms/tutorial-sql-server-managed-instance-online">DMS를 사용하여 온라인에서 SQL Server를 Azure SQL Database Managed Instance로 마이그레이션</a>
