abstract:
  description: Azure Database Migration Service를 사용하면 최소한의 가동 중지 시간으로 여러 데이터베이스 원본에서 Azure 데이터 플랫폼으로 원활하게 마이그레이션할 수 있습니다. 서비스는 Data Migration Assistant를 사용하여 마이그레이션을 수행하기 전에 필요한 변경 사항을 설명하는 권장 사항을 제공하는 평가 보고서를 생성합니다. 마이그레이션 프로세스를 시작할 준비가 되면 Azure Database Migration Service는 필요한 단계를 모두 수행합니다.
  aside:
    image:
      alt: 
      height: 110
      src: media/video-thumb-intro2dms.png
      width: 250
    title: Azure DMS 소개(1:30)
    href: https://www.microsoft.com/en-us/videoplayer/embed/RE2IqVu
    width: 250
sections:
- title: 5분 빠른 시작
  items:
  - type: paragraph
    text: Database Migration Service를 사용하여 온-프레미스 SQL Server를 Azure SQL Database로 마이그레이션하는 방법에 대해 알아봅니다.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/common/i_portal.svg
      text: Azure Portal
      href: /azure/dms/quickstart-create-data-migration-service-portal
- title: 단계별 자습서
  items:
  - type: paragraph
    text: Database Migration Service를 사용하여 데이터베이스를 마이그레이션하는 방법을 알아봅니다.
  - type: list
    style: ordered
    items:
