### YamlMime:Landing
title: Azure Internet Analyzer 설명서(미리 보기)
summary: Internet Analyzer는 네트워킹 인프라 변경으로 인해 고객의 성능에 미치는 영향을 테스트할 수 있는 클라이언트 쪽 측정 플랫폼입니다. 온-프레미스에서 Azure로 마이그레이션하든 새 Azure 서비스를 평가하든 Internet Analyzer를 사용하면 마이그레이션하기 전에 Azure에서 사용자의 데이터 및 Microsoft의 다양한 분석을 통해 네트워크 아키텍처를 더 잘 이해하고 최적화할 수 있습니다.
