### YamlMime:Landing
title: Azure Container Registry 설명서
summary: Azure Container Registry를 사용하면 모든 유형의 컨테이너 배포를 위해 이미지와 아티팩트를 프라이빗 레지스트리에 빌드, 저장 및 관리할 수 있습니다. 기존 컨테이너 개발 및 배포 파이프라인과 함게 Azure 컨테이너 레지스트리를 사용합니다. Azure Container Registry 작업을 사용하여 요청 시 Azure에서 컨테이너 이미지를 빌드하거나 소스 코드 업데이트, 컨테이너의 기본 이미지 업데이트 또는 타이머에 의해 트리거되는 빌드를 자동화합니다.
