  description: Azure Managed Applications를 사용하면 내부 및 외부 고객에게 클라우드 솔루션을 제공할 수 있습니다. 솔루션에 대한 인프라 및 솔루션의 지속적인 관리를 위한 용어를 정의합니다. 솔루션의 요금 청구는 Azure 청구를 통해 처리됩니다.
