  description: Azure Machine Learning 서비스(미리 보기)를 사용하면 Python 도구 및 라이브러리를 통해 Machine Learning 및 AI 모델을 빌드, 배포 및 관리할 수 있습니다. Azure에서 다양한 데이터와 계산 서비스를 사용하여 데이터를 저장하고 처리할 수 있습니다.
