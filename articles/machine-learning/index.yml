- title: Microsoft Machine Learning 기술 추가 정보
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/team-data-science-process"> <img src="media/index/tdsp.png" alt="Team Data Science Process" height="32" width="32"> <p><b>Team Data Science Process</b></p> </a>팀에 도움이 되는 공동 데이터 과학 방법론은 예측 분석 솔루션 및 지능형 응용 프로그램을 효율적으로 제공합니다.
    - html: <a href="/sql/advanced-analytics/r/r-services"> <img src="media/index/logo_sql.png" alt="SQL Server Machine Learning Services" height="32" width="32"> <p><b>SQL Server Machine Learning 서비스</b></p> </a>R 및 Python 모두에 대한 지원을 포함하는 데이터베이스 내 분석입니다.
    - html: <a href="/machine-learning-server/"> <img src="media/index/ml-server.png" alt="Microsoft Machine Learning Server" height="32" width="32"> <p><b>Microsoft Machine Learning Server</b></p> </a>유연한 엔터프라이즈 컴퓨터 학습 플랫폼은 Windows, Linux 및 HDInsight Spark와 Hadoop 클러스터에서 R 및 Python 배포를 지원합니다.
    - html: <a href="/azure/batch-ai/"> <img src="media/index/batch.png" alt="Batch AI Training" height="32" width="32"> <p><b>Batch AI 교육</b></p> </a>관리 서비스는 사용자가 프레임워크를 사용하여 AI 모델과 동시에 실험하도록 도움을 주며, 클러스터링된 GPU에 걸친 규모로 해당 모델을 교육합니다.
    - html: <a href="/azure/#pivot=products&panel=cognitive"> <img src="media/index/cognitive-services.png" alt="Cognitive Services" height="32" width="32"> <p><b>Cognitive Services</b></p> </a>앱, 웹 사이트 및 봇에 지능형 알고리즘을 제공하는 API입니다.
    - html: <a href="/cognitive-toolkit/"> <img src="media/index/cntk.png" alt="Microsoft Cognitive Toolkit" height="32" width="32"> <p><b>Microsoft Cognitive 도구 키트</b></p> </a>심층 학습 알고리즘을 학습하는 무료 오픈 소스 도구 키트입니다.
