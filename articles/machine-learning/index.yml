abstract:
  description: 클라우드에서 기계 학습 및 AI 모델을 빌드하고, 배포하고, 관리하기 위해 완전히 관리되는 해당 서비스에서 Azure Machine Learning을 사용하는 방법에 대해 알아봅니다. 자습서, 빠른 시작, 참조 및 예제에서는 응용 프로그램에 대한 모델을 빌드하고 배포하는 방법을 보여줍니다.
sections:
- title: 
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/service/"> <img height="48" width="48" src="/azure/machine-learning/media/index/i_machine-learning.svg" alt="Azure Machine Learning services"> (미리 보기) <br><b>Azure Machine Learning 서비스</b></a> <p>이러한 서비스를 통해 다양한 Azure 데이터 및 계산 서비스에서 Python 도구 및 라이브러리를 사용하여 AI 솔루션을 개발하도록 데이터 과학자에게 권한을 부여하는 방법에 대해 알아봅니다.</p>
    - html: <a href="/azure/machine-learning/studio/"> <img height="48" width="48" src="/azure/machine-learning/media/index/machine-learning-studio.svg" alt="Azure Machine Learning Studio"> <br><b>Azure Machine Learning Studio</b></a> <p>공동 끌어서 놓기 도구를 사용하여 데이터에 대한 예측 분석 솔루션을 빌드, 테스트 및 배포하는 방법에 대해 알아봅니다.</p>
    - html: <a href="/azure/machine-learning/data-science-virtual-machine/index"> <img height="48" width="48" src="/azure/machine-learning/media/index/virtualmachine.svg" alt="Data Science Virtual Machine"> <br><b>데이터 과학 Virtual Machine</b></a> <p>Azure에서 사용자 지정된 VM 이미지인 데이터 과학 및 심층 학습 VM을 사용하여 고급 분석을 위한 지능형 응용 프로그램을 빌드하는 데 사용한 데이터 과학 도구로 로드되는 방법에 대해 알아봅니다.</p>
