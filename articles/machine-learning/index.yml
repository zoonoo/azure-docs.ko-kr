- items:
  - className: cardsM
    columns: 2
    items:
    - href: /azure/cognitive-services/
      html: <p>앱, 웹 사이트 및 봇에 지능형 알고리즘을 제공하는 API입니다.</p>
      image:
        src: /azure/machine-learning/media/index/cognitive-services.png
      title: Cognitive Services
    - href: /azure/machine-learning/studio/
      html: <p>R 또는 Python에서 데이터에 대한 예측 분석 솔루션을 빌드, 테스트 및 배포하는 공동 끌어서 놓기 도구입니다. </p>
      image:
        src: /azure/machine-learning/media/index/machine-learning-studio.svg
      title: Azure Machine Learning Studio
    - href: /sql/advanced-analytics/r/r-services
      html: <p>R 및 Python 둘 다에 대한 지원을 포함하는 데이터베이스 내 분석입니다.</p>
      image:
        src: /azure/machine-learning/media/index/logo_sql.png
      title: SQL Server Machine Learning 서비스
    - href: /machine-learning-server/
      html: <p>유연한 엔터프라이즈 기계 학습 플랫폼으로, Windows, Linux 및 HDInsight Spark와 Hadoop 클러스터에서 R 및 Python 배포를 지원합니다.</p>
      image:
        src: /azure/machine-learning/media/index/ml-server.png
      title: Microsoft Machine Learning 서버
    - href: /azure/machine-learning/team-data-science-process
      html: <p>팀에 도움이 되는 공동 데이터 과학 방법론은 예측 분석 솔루션 및 지능형 애플리케이션을 효율적으로 제공합니다.</p>
      image:
        src: /azure/machine-learning/media/index/tdsp.png
      title: Team Data Science Process
    - href: /azure/machine-learning/data-science-virtual-machine/
      html: <p>DSVM(Data Science Virtual Machine) 및 DLVM(Deep Learning Virtual Machine)을 사용하여 소프트웨어를 설치하거나 구성하지 않고 실험합니다. 인기 있는 데이터 분석, 기계 학습 및 AI 도구가 사전 설치되어 있습니다.</p>
      image:
        src: /azure/machine-learning/media/index/virtualmachine.svg
      title: 데이터 과학 Virtual Machine
