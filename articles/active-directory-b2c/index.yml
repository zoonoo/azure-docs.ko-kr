abstract:
  description: Azure AD(Azure Active Directory) B2C는 응용 프로그램을 사용할 때 고객이 자신의 프로필을 등록, 로그인 및 관리하는 방법을 사용자 지정하고 제어할 수 있는 ID 관리 서비스입니다. 여기에는 iOS, Android 및 .NET용으로 개발된 응용 프로그램이 포함됩니다. Azure AD B2C를 사용하면 고객의 ID를 보호하면서 이러한 작업을 수행할 수 있습니다. 빠른 시작, 자습서 및 샘플을 통해 Azure AD B2C를 사용하는 방법에 대해 알아봅니다.
