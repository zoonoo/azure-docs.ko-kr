additionalContent:
  sections:
  - title: Microsoft의 SRE 소개
    items:
    - title: 문화권
      links:
      - text: The Evolution of Site Reliability Engineering(사이트 안정성 엔지니어링의 진화)
        url: https://www.usenix.org/conference/srecon18asia/presentation/purgason
      - text: 'Building SRE: Culture from the Outside In(SRE 빌드: 외부의 문화권)'
        url: https://www.usenix.org/conference/srecon18asia/presentation/palino
      - text: Cultural Nuance and Effective Collaboration for Multicultural Teams(다문화 팀을 위한 문화적 뉘앙스 및 효과적인 협업)
        url: https://www.usenix.org/conference/srecon18asia/presentation/ravindran
      - text: Evolution of SRE and Rising Need of SRE Catalyzers(SRE의 발전과 SRE 촉매의 수요 증가)
        url: https://www.usenix.org/conference/srecon18asia/presentation/ganeriwal
      - text: 'Feedback Loops: How SREs Benefit and What Is Needed to Realize Their Potential(피드백 루프: SRE의 장점 및 SRE의 잠재력을 실현하기 위해 필요한 것)'
        url: https://www.usenix.org/conference/srecon17americas/program/presentation/tangi
      - text: Understanding Business Metrics Can Make You a Better SRE(비즈니스 메트릭을 이해하여 더 좋은 SRE 만들기)
        url: https://www.usenix.org/conference/srecon19asia/presentation/suley
      - text: The Never-Ending Story of Site Reliability(끝나지 않는 사이트 안정성 이야기)
        url: https://www.usenix.org/conference/srecon17europe/conference-program/presentation/andersen
      - text: Every Day Is Monday in Operations(운영팀에게는 매일이 월요일)
        url: https://www.usenix.org/conference/srecon17americas/program/presentation/purgason
    - title: Incident Response and Post-Incident Reviews(사고 대응 및 사후 검토)
      links:
      - text: 'Building Resilience: How to Learn More from Incidents(복원력 구축: 사고를 통해 더 많이 배우는 방법)'
        url: https://www.usenix.org/conference/srecon19emea/presentation/stenning
      - text: 'A Tale of Two Postmortems: A Human Factors View(두 가지 사후 검토 이야기: 인적 요소 보기)'
        url: https://www.usenix.org/conference/srecon19asia/presentation/lund-postmortem
      - text: 'Ironies of Automation: A Comedy in Three Parts(자동화의 모순: 세 파트로 구성된 코미디)'
        url: https://www.usenix.org/conference/srecon19asia/presentation/lund-comedy
      - text: 'Against On-Call: A Polemic(비상 대기에 관하여: 비판)'
        url: https://www.usenix.org/conference/srecon18europe/presentation/murphy
      - text: One on One SRE(일대일 SRE)
        url: https://www.usenix.org/conference/srecon19americas/presentation/tobey
    - title: Monitoring and Observability(모니터링 및 관찰성)
      links:
      - text: 'Over 600 Million Members and Hundreds of Micro Services: How We Scaled Our Monitoring System to Keep up(6억 명 이상의 멤버와 수백 개의 마이크로 서비스: 모니터링 시스템이 계속 작동할 수 있도록 크기를 조정한 방법)'
        url: https://www.usenix.org/conference/srecon19asia/presentation/lamba
      - text: 'Off the Beaten Path: Moving Observability Focus from Your Service to Your Customer(많이 가지 않는 길: 관찰 포커스를 서비스에서 고객으로 이동)'
        url: https://www.usenix.org/conference/lisa19/presentation/suley
      - text: You Get What You Measure—Why Metrics Are Important(측정하는 만큼 안다 - 메트릭이 중요한 이유)
        url: https://www.usenix.org/conference/srecon18asia/presentation/srinivasamurthy-metrics
      - text: 'Weathering the Storm: How Early Warnings Save the Farm(폭풍우 극복: 조기 경보를 통해 농장을 구하는 방법)'
        url: https://www.usenix.org/conference/srecon19emea/presentation/sherwin
      - text: 오버헤드 없이 수백만 개의 쿼리 캡처 및 분석
        url: https://www.usenix.org/conference/srecon17europe/program/presentation/appigatla
      - text: 'Event Correlation: A Fresh Approach towards Reducing MTTR(이벤트 상관 관계: MTTR을 줄이기 위한 새로운 방법)'
        url: https://www.usenix.org/conference/srecon17asia/program/presentation/rajan
      - text: 강력한 모니터링을 통해 LinkedIn 피드의 높은 가용성을 제공하는 방법
        url: https://www.usenix.org/conference/srecon17americas/program/presentation/barot
      - text: 'Reducing MTTR and False Escalations: Event Correlation at Linkedin(MTTR 및 잘못된 에스컬레이션 줄이기: Linkedin의 이벤트 상관 관계)'
        url: https://www.usenix.org/conference/srecon17europe/program/presentation/kehoe-0
    - title: 관행 및 원칙
      links:
      - text: Availability—Thinking beyond 9s(가용성 - 9s를 넘어서 사고)
        url: https://www.usenix.org/conference/srecon19asia/presentation/srinivasamurthy
      - text: Mental Models for SREs(SRE의 멘탈 모델)
        url: https://www.usenix.org/conference/srecon18asia/presentation/suley-mental
      - text: Prioritizing Trust While Creating Applications(애플리케이션을 만드는 동안 트러스트 우선 순위 지정)
        url: https://www.usenix.org/conference/srecon19emea/presentation/davis
      - text: Java Hates Linux. Deal with It.(Java는 Linux를 싫어합니다. 이것을 극복해야 합니다.)
        url: https://www.usenix.org/conference/srecon17americas/program/presentation/banks
      - text: Characterizing and Understanding Phases of SRE Practices(SRE 관행 단계의 특징 및 이해)
        url: https://www.usenix.org/conference/srecon18asia/presentation/andersen
      - text: 'Security and SRE: Natural Force Multipliers(보안 및 SRE: 자연적인 전력 승수)'
        url: https://www.usenix.org/conference/srecon18americas/presentation/scott
      - text: 'Production Improvement Review: Taking a Bite Out of Repair Debt(프로덕션 개선 검토: 복구 부채 줄이기)'
        url: https://www.usenix.org/conference/srecon16europe/program/presentation/check
      - text: Ensuring Reliability of High-Performance Applications(고성능 애플리케이션의 안정성 보장)
        url: https://www.usenix.org/conference/srecon18asia/presentation/nayak
      - text: The Service Score Card—Gamifying Operational Excellence(서비스 점수 카드 - 우수한 운영의 게임화)
        url: https://www.usenix.org/conference/srecon17americas/program/presentation/lawrence
      - text: How to Improve a Service by Roasting It(서비스를 잘 익혀서 개선하는 방법)
        url: https://www.usenix.org/conference/srecon16/program/presentation/dickson
    - title: Teams and Management(팀 및 관리)
      links:
      - text: 'Code-Yellow: Helping Operations Top-Heavy Teams the Smart Way(코드 옐로우: 스마트한 방법으로 운영 톱 헤비 팀 지원)'
        url: https://www.usenix.org/conference/srecon19americas/presentation/kehoe
      - text: 'Leading without Managing: Becoming an SRE Technical Leader(관리 없이 리딩: SRE 기술 리더 되기)'
        url: https://www.usenix.org/conference/srecon19asia/presentation/palino-leading
      - text: Differences in SRE Implementations across Companies(회사 간 SRE 구현의 차이점)
        url: https://www.usenix.org/conference/srecon19americas/presentation/andersen
      - text: 100 Teams, 100 Ways to Fail(100개 팀, 100가지 실패)
        url: https://www.usenix.org/conference/srecon17europe/program/presentation/keiser
      - text: The Why, What, and How of Starting an SRE Engagement(SRE 참여를 시작해야 하는 이유, 대상 및 방법)
        url: https://www.usenix.org/conference/srecon17europe/program/presentation/clawson
      - text: Building and Running SRE Teams(SRE 팀 빌드 및 실행)
        url: https://www.usenix.org/conference/srecon16europe/program/presentation/andersen
      - text: 'College Student to SRE: Onboarding Your Entry Level Talent(SRE 대학생: 신입 수준 인재 온보딩)'
        url: https://www.usenix.org/conference/srecon16/program/presentation/kehoe
      - text: 'LinkedIn SRE: From Inception to Global Scale(시작부터 글로벌 규모까지)'
        url: https://www.usenix.org/conference/srecon17asia/program/presentation/connelly
      - text: Splicing SRE DNA Sequences in the Biggest Software Company on the Planet(전 세계에서 가장 큰 소프트웨어 회사의 SRE DNA 시퀀스 스플라이싱)
        url: https://www.usenix.org/conference/srecon16europe/program/presentation/splicing-sre-dna-sequences-biggest-software-company
      - text: Transforming Tier 1 Caterpillars to Butterflies(계층 1 애벌레를 나비로 변환)
        url: https://www.usenix.org/conference/srecon16/program/presentation/mushiana
    - title: Tools and Technologies(도구 및 기술)
      links:
      - text: 'Azure SREBot: More than a Chatbot—an Intelligent Bot to Crush Mitigation Time(Azure SREBot: 챗봇 그 이상 - 완화 시간을 줄이는 인텔리전트 봇)'
        url: https://www.usenix.org/conference/srecon17asia/program/presentation/guimaraes
      - text: 'TrafficShift: Avoiding Disasters at Scale(TrafficShift: 대규모 재해 방지)'
        url: https://www.usenix.org/conference/srecon17americas/program/presentation/kehoe_trafficshift
      - text: Let's Build a Distributed File System(분산 파일 시스템 빌드하기)
        url: https://www.usenix.org/conference/srecon19asia/presentation/patel
      - text: TCP—Architecture, Enhancements, and Tuning(TCP - 아키텍처, 향상된 기능 및 튜닝)
        url: https://www.usenix.org/conference/srecon19asia/presentation/dhakal
      - text: BGP—The Backbone of the Internet(BGP - 인터넷의 백본)
        url: https://www.usenix.org/conference/srecon19asia/presentation/kehoe
      - text: 서버리스 시스템의 운영
        url: https://www.usenix.org/conference/srecon19americas/presentation/davis
      - text: How We Used Kafka to Scale Database Infrastructure(Kafka를 사용하여 데이터베이스 인프라 규모를 조정하는 방법)
        url: https://www.usenix.org/conference/srecon19asia/presentation/thambara
      - text: 'Networks for SREs: What Do I Need to Know for Troubleshooting Applications(SRE용 네트워크: 애플리케이션 문제를 해결하기 위해 알아야 하는 것)'
        url: https://www.usenix.org/conference/srecon17europe/program/presentation/kehoe
      - text: Ambry—LinkedIn’s Distributed Immutable Object Store(Ambry - LinkedIn의 변경 불가능한 분산 개체 저장소)
        url: https://www.usenix.org/conference/srecon17americas/program/presentation/shenoy
      - text: BPerf—Bing.com Cloud Profiling on Production(BPerf - 프로덕션의 Bing.com 클라우드 프로파일링)
        url: https://www.usenix.org/conference/srecon17americas/program/presentation/sabharwal
      - text: 'DNS: Old Solution for Modern Problems(DNS: 현대의 문제에 대한 이전 솔루션)'
        url: https://www.usenix.org/conference/srecon16europe/program/presentation/jackson
      - text: Traffic Steering using Rum DNS @ LinkedIn(LinkedIn에서 Rum DNS를 사용한 트래픽 조율)
        url: https://www.usenix.org/conference/srecon17europe/program/presentation/rastogi
    - title: 확장
      links:
      - text: Traffic Forecasting and Stress Testing Infrastructure(트래픽 예측 및 스트레스 테스트 인프라)
        url: https://www.usenix.org/conference/srecon19asia/presentation/sulakhe
      - text: Learning at Scale Is Hard!(어려운 대규모 학습!) Outage Pattern Analysis and Dirty Data(중단 패턴 분석 및 더티 데이터)
        url: https://www.usenix.org/conference/srecon18americas/presentation/lund
      - text: 'Scaling a Distributed Stateful System: A LinkedIn Case Study(분산된 상태 저장 시스템 크기 조정: LinkedIn 사례 연구)'
        url: https://www.usenix.org/conference/srecon18asia/presentation/kanuri
      - text: Debugging at Scale—Going from Single Box to Production(대규모 디버깅 - 단일 상자에서 프로덕션으로 이동)
