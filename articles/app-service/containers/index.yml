- title: 단계별 자습서
  items:
  - type: paragraph
    text: Linux의 App Service에서 보안 웹 응용 프로그램을 배포, 관리 및 모니터링하는 방법을 알아봅니다.
  - type: list
    style: ordered
    items:
    - html: <a href="azure/app-service/containers/tutorial-dotnetcore-sqldb-app">Azure SQL DB를 사용하는 .NET Core</a> 또는 <a href="azure/app-service/containers/tutorial-nodejs-mongodb-app">MongoDB를 사용하는 Node.js</a>로 응용 프로그램 만들기
    - html: <a href="/azure/app-service-web/app-service-web-tutorial-custom-domain">기존 사용자 지정 도메인을 응용 프로그램에 매핑</a>
    - html: <a href="/azure/app-service-web/app-service-web-tutorial-custom-SSL">기존 SSL 인증서를 응용 프로그램에 바인딩</a>
