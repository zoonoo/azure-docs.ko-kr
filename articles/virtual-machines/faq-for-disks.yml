summary: 이 문서에서는 Azure Managed Disks 및 Azure 프리미엄 SD 디스크에 대해 몇몇 자주 묻는 질문과 대답을 설명합니다.
sections:
- name: Managed Disks
  questions:
  - question: >
      Azure Managed Disks란?
    answer: >
      Managed Disks는 스토리지 계정 관리를 처리하여 Azure IaaS VM을 위한 디스크 관리를 간소화하는 기능입니다. 자세한 내용은 [Managed Disks 개요](managed-disks-overview.md)를 참조하세요.
  - question: >
      80GB인 기존 VHD에서 표준 Managed Disk를 만들 경우 비용은 얼마나 드나요?
    answer: >
      80GB VHD로 만든 표준 관리 디스크는 다음과 같은 사용 가능 표준 디스크 크기인 S10 디스크로 취급됩니다. S10 디스크 가격 책정에 따라 요금이 부과됩니다. 자세한 내용은 [가격 책정 페이지](https://azure.microsoft.com/pricing/details/storage)를 참조하세요.
  - question: >
      표준 관리 디스크에 대한 트랜잭션 비용이 있나요?
    answer: >
      예. 각 트랜잭션에 대해 요금이 부과됩니다. 자세한 내용은 [가격 책정 페이지](https://azure.microsoft.com/pricing/details/storage)를 참조하세요.
  - question: >
      표준 관리 디스크에 대한 요금은 디스크에 있는 데이터의 실제 크기에 대해 부과되나요? 아니면 디스크의 프로비전된 용량에 대해 부과되나요?
    answer: >
      디스크의 프로비전된 용량에 따라 청구됩니다. 자세한 내용은 [가격 책정 페이지](https://azure.microsoft.com/pricing/details/storage)를 참조하세요.
  - question: >
      프리미엄 Managed Disks의 가격은 관리되지 않는 디스크와 어떻게 다르게 책정되나요?
    answer: >
      프리미엄 관리 디스크의 가격은 관리되지 않는 프리미엄 디스크와 같습니다.
  - question: >
      내 Managed Disks의 스토리지 계정 유형(표준 또는 프리미엄)을 내가 변경할 수 있나요?
    answer: >
      예. Azure Portal, PowerShell 또는 Azure CLI를 사용하여 Managed Disks의 스토리지 계정 형식을 변경할 수 있습니다.
  - question: >
      Azure Storage 계정에서 VHD 파일을 사용하여 다른 구독에 Managed Disk를 만들 수 있나요?
    answer: >
      예.
  - question: >
      Azure Storage 계정에서 VHD 파일을 사용하여 다른 지역에 관리 디스크를 만들 수 있나요?
    answer: >
      아니요.
  - question: >
      고객이 Managed Disks를 사용하는 경우 규모 제한이 있나요?
    answer: >
      Managed Disks는 스토리지 계정과 관련된 한도를 없앱니다. 그러나 최대 한도는 하나의 구독에 대해 지역당 및 디스크 형식당 50,000개의 관리 디스크입니다.
  - question: >
      관리 및 관리되지 않는 디스크를 조합하여 가용성 집합의 VM을 구성할 수 있나요?
    answer: >
      아니요. 가용성 집합에 있는 VM은 모두 Managed Disks를 사용하거나 모두 관리되지 않는 디스크를 사용해야 합니다. 가용성 집합을 만들 때 사용할 디스크 유형을 사용자가 선택할 수 있습니다.
  - question: >
      Managed Disks가 Azure Portal에서 기본 옵션인가요?
    answer: >
      예.
  - question: >
      내가 빈 관리 디스크를 만들 수 있나요?
    answer: >
      예. 사용자가 빈 디스크를 만들 수 있습니다. Managed Disk는 VM에 독립적으로 즉, VM에 연결하지 않고 만들 수 있습니다.
  - question: >
      Managed Disks를 사용하는 가용성 집합에 지원되는 장애 도메인 수는 몇 개인가요?
    answer: >
      Managed Disks를 사용하는 가용성 집합이 위치한 지역에 따라 지원되는 장애 도메인 수는 2개 또는 3개입니다.
  - question: >
      진단을 위한 표준 스토리지 계정은 어떤 방식으로 설정되나요?
    answer: >
      VM 진단을 위한 프라이빗 스토리지 계정을 설정할 수 있습니다.
  - question: >
      어떤 종류의 Azure 역할 기반 액세스 제어 지원을 Managed Disks에 사용할 수 있나요?
    answer: >
      Managed Disks에서는 세 가지 주요 기본 역할을 지원합니다.


      * 소유자: 액세스를 제외한 모든 것을 관리할 수 있음

      * Contributor: 액세스를 제외한 모든 것을 관리할 수 있음

      * 읽기 권한자: 모든 항목을 볼 수 있지만 변경할 수는 없음
  - question: >
      프라이빗 스토리지 계정에 Managed Disk를 복사하거나 내보낼 수 있는 방법이 있나요?
    answer: >
      관리 디스크에 대한 읽기 전용 SAS(공유 액세스 서명) URI를 생성한 후 이를 사용하여 프라이빗 스토리지 계정 또는 온-프레미스 스토리지에 콘텐츠를 복사할 수 있습니다. Azure Portal, Azure PowerShell, Azure CLI 또는 [AzCopy](../storage/common/storage-use-azcopy-v10.md)에서 SAS URI를 사용할 수 있습니다.
  - question: >
      내 관리 디스크의 복사본을 만들 수 있나요?
    answer: >
      사용자는 관리 디스크의 스냅샷을 만든 다음, 이 스냅샷을 사용하여 다른 관리 디스크를 만들 수 있습니다.
  - question: >
      관리되지 않는 디스크도 계속 지원되나요?
    answer: >
      예. 관리되지 않는 디스크와 Managed Disks가 모두 지원됩니다. 새 워크로드에 대해 Managed Disks를 사용하고 현재 워크로드를 Managed Disks로 마이그레이션하는 것이 좋습니다.
  - question: >
      비관리 및 관리 디스크를 동일한 VM에 함께 배치할 수 있나요?
    answer: >
      아니요.
  - question: >
      128GB 디스크를 만든 후 크기를 130GiB(기가바이트)로 늘리면 그 다음 디스크 크기(256GiB)에 대한 요금이 부과되나요?
    answer: >
      예.
  - question: >
      로컬 중복 스토리지, 지역 중복 스토리지 및 영역 중복 스토리지 Managed Disks를 만들 수 있나요?
    answer: >
      Azure Managed Disks에서는 현재 로컬 중복 스토리지 Managed Disks만 지원합니다.
  - question: >
      Managed Disks를 축소하거나 크기를 줄일 수 있나요?
    answer: >
      아니요. 이 기능은 현재 지원되지 않습니다.
  - question: >
      내 디스크에서 임대를 중단할 수 있나요?
    answer: >
      아니요. 현재 디스크를 사용하는 경우 실수로 삭제하지 않도록 방지하기 위해 임대로는 지원되지 않습니다.
  - question: >
      VM을 프로비전하는 데 특수화된(시스템 준비 도구를 사용하여 생성되거나 일반화된) 운영 체제 디스크를 사용하는 경우 컴퓨터 이름 속성을 변경할 수 있나요?
    answer: "아니요. 컴퓨터 이름 속성은 업데이트할 수 없습니다. 새 VM은 운영 체제 디스크를 만들 때 사용한 부모 VM에서 이 속성을 상속합니다. \n"
  - question: >
      Managed Disks를 사용하여 VM을 만드는 Azure Resource Manager 템플릿 예제를 어디에 배치할 수 있나요?
    answer: >
      * [Managed Disks를 사용하는 템플릿 목록](https://github.com/Azure/azure-quickstart-templates/)

      * https://github.com/chagarw/MDPP
  - question: >
      BLOB에서 디스크를 만들 때 해당 원본 BLOB와 지속적으로 유지되는 관계가 있습니까?
    answer: >
      아니요. 새로 생성되는 디스크는 그 당시의 완전 독립형 BLOB 복사본이며, 둘 사이에는 연결 관계가 없습니다. 원할 경우 디스크를 만들면 새로 생성되는 디스크에 어떤 식으로든 영향을 주지 않고 원본 BLOB가 삭제될 수 있습니다.
  - question: >
      관리 또는 비관리 디스크가 생성된 후 이름을 변경할 수 있습니까?
    answer: >
      관리 디스크의 이름은 변경할 수 없습니다. 하지만 현재 VHD 또는 VM에 연결되어 있지 않은 경우에 한해 비관리 디스크의 이름은 변경할 수 있습니다.
  - question: >
      Azure 디스크에서 GPT 분할을 사용할 수 있나요?
    answer: >
      1세대 이미지는 데이터 디스크에만 GPT 분할을 사용할 수 있고 OS 디스크에는 사용할 수 없습니다. OS 디스크는 MBR 파티션 스타일을 사용해야 합니다.


      [2세대 이미지](./generation-2.md)는 OS 디스크와 데이터 디스크 둘 다에서 GPT 분할을 사용할 수 있습니다.
  - question: >
      스냅샷을 지원하는 디스크 유형은 무엇입니까?
    answer: >
      프리미엄 SSD, 표준 SSD 및 표준 HDD가 스냅샷을 지원합니다. 이러한 세 가지 디스크 유형은 디스크 크기에 관계없이(최대 32TiB 크기의 디스크 포함) 스냅샷을 지원합니다. 울트라 디스크는 스냅샷을 지원하지 않습니다.
  - question: >
      Azure 디스크 예약이란?
    answer: >
      디스크 예약은 1년 동안 사용할 디스크 스토리지를 미리 구입하여 총 비용을 절감할 수 있는 옵션입니다. Azure 디스크 예약에 대한 자세한 내용은 [Azure Disk에 예약 할인이 적용되는 방식 이해](../cost-management-billing/reservations/understand-disk-reservations.md) 문서를 참조하세요.
  - question: "Azure 디스크 예약에 제공되는 옵션은 무엇인가요?    \n"
    answer: "Azure 디스크 예약은 프리미엄 SSD를 1년 동안 P30(1TiB)부터 P80(32TiB)까지 지정된 SKU로 구매하는 옵션을 제공합니다. 디스크 예약을 구매하는 데 필요한 최소 디스크 크기에 대한 제한은 없습니다. 또한 일시불 선불 결제 또는 매달 결제를 선택할 수 있습니다. 프리미엄 SSD Managed Disks에 적용되는 추가 트랜잭션 비용은 없습니다.    \n\n예약은 용량이 아닌 디스크 형식으로 이루어집니다. 즉, P80(32TiB) 디스크를 예약하면 P80 디스크 하나를 얻게 되며, 이 디스크를 두 개의 작은 P70(16TiB) 디스크로 분할할 수 없습니다. 물론 P70(16TiB) 디스크 2개를 포함하여 디스크를 원하는 만큼 예약할 수 있습니다.\n"
  - question: "Azure 디스크 예약은 어떻게 적용되나요?    \n"
    answer: "디스크 예약은 예약된 VM(가상 머신) 인스턴스와 유사한 모델을 따릅니다. 디스크 예약은 다른 SKU에 적용할 수 없지만 VM 인스턴스는 적용할 수 있다는 차이가 있습니다. VM 인스턴스에 대한 자세한 내용은 [Azure Reserved VM Instances를 사용하여 비용 절감](./prepay-reserved-vm-instances.md)을 참조하세요.     \n"
  - question: "Azure 디스크 예약을 통해 구매한 데이터 스토리지를 여러 지역에서 사용할 수 있나요?    \n"
    answer: "Azure 디스크 예약은 특정 지역과 SKU(예: 미국 동부 2에서 P30)에 대해 구매하는 것이므로 해당 구성 외부에서 사용할 수 없습니다. 언제든지 다른 지역 또는 SKU에서 디스크 스토리지 요구 사항에 맞는 Azure 디스크 예약을 추가로 구매할 수 있습니다.    \n"
  - question: "Azure 디스크 예약이 만료되면 어떻게 되나요?    \n"
    answer: >
      만료 30일 전과 만료 당일에 이메일 알림을 받게 됩니다. 예약이 만료되면 배포된 디스크는 계속 실행되며 최신 [종량제 요금](https://azure.microsoft.com/pricing/details/managed-disks/)이 적용됩니다.
  - question: >
      표준 SSD 디스크가 "단일 인스턴스 VM SLA"를 지원하나요?
    answer: >
      예, 모든 디스크 유형은 단일 인스턴스 VM SLA를 지원합니다.
- name: Azure 공유 디스크
  questions:
  - question: >
      공유 디스크 기능은 비관리 디스크 또는 페이지 Blob을 지원하나요?
    answer: >
      아니요, Ultra Disk 및 프리미엄 SSD 관리 디스크에서만 지원됩니다.
  - question: >
      공유 디스크를 지원하는 지역은 어디인가요?
    answer: >
      국가별 정보는 [개념 문서](disks-shared.md)를 참조하세요.
  - question: >
      공유 디스크를 OS 디스크로 사용할 수 있나요?
    answer: >
      아니요, 공유 디스크는 데이터 디스크만 지원합니다.
  - question: >
      공유 디스크를 지원하는 디스크 크기는 무엇인가요?
    answer: >
      지원되는 크기는 [개념 문서](disks-shared.md)를 참조하세요.
  - question: >
      기존 디스크에서 공유 디스크를 사용할 수 있나요?
    answer: >
      API 버전 2019-07-01 이상으로 만든 모든 관리 디스크는 공유 디스크를 사용할 수 있습니다. 이렇게 하려면 연결된 모든 VM에서 디스크를 분리해야 합니다. 그런 다음, 디스크에서 **maxShares** 속성을 편집합니다.
  - question: >
      디스크를 더 이상 공유 모드로 사용하지 않으려면 어떻게 해야 하나요?
    answer: >
      연결된 모든 VM에서 디스크를 분리해야 합니다. 그런 다음, 디스크의 maxShare 속성을 1로 편집합니다.
  - question: >
      공유 디스크의 크기를 조정할 수 있나요?
    answer: >
      예.
  - question: >
      공유 디스크도 사용하는 디스크에서 쓰기 가속기를 사용하도록 설정할 수 있나요?
    answer: >
      아니요.
  - question: >
      공유 디스크를 사용하는 디스크에 호스트 캐싱을 사용하도록 설정할 수 있나요?
    answer: >
      유일하게 지원되는 호스트 캐싱 옵션은 **없음** 입니다.
- name: Ultra disks
  questions:
  - question: >
      울트라 디스크 처리량을 무엇으로 설정해야 하나요?
    answer: >
      디스크 처리량을 무엇으로 설정해야 하는지 확실하지 않은 경우에는 IO 크기를 16KiB로 가정하고 애플리케이션을 모니터링할 때 성능을 조정하는 것이 좋습니다. 수식은 다음과 같습니다. 처리량(MBps) = IOPS 수 * 16 / 1000
  - question: >
      디스크를 40000IOPS로 구성했지만 12800IOPS만 표시됩니다. 디스크 성능이 표시되지 않는 이유는 무엇인가요?
    answer: >
      디스크 제한 외에도, VM 수준에서 적용되는 IO 제한이 있습니다. 사용하는 VM 크기가 디스크에서 구성된 수준을 지원할 수 있는지 확인하세요. VM이 적용하는 IO 제한에 대한 자세한 내용은 [Azure에서 가상 머신에 대한 크기](sizes.md)를 참조하세요.
  - question: >
      울트라 디스크에서 캐싱 수준을 사용할 수 있나요?
    answer: >
      아니요, 울트라 디스크는 다른 디스크 유형에서 지원되는 다른 캐싱 방법을 지원하지 않습니다. 디스크 캐싱을 **없음** 으로 설정하세요.
  - question: >
      기존 VM에 울트라 디스크를 연결할 수 있나요?
    answer: >
      가능합니다. 단, VM은 울트라 디스크를 지원하는 지역 및 가용성 영역 쌍에 있어야 합니다. 자세한 내용은 [울트라 디스크 시작](disks-enable-ultra-ssd.md)을 참조하세요.
  - question: >
      울트라 디스크를 VM의 OS 디스크로 사용할 수 있나요?
    answer: >
      아니요. 울트라 디스크는 데이터 디스크로만 지원되며 4K 기본 디스크로만 지원됩니다.
  - question: >
      기존 디스크를 울트라 디스크로 변환할 수 있나요?
    answer: >
      아니요, 하지만 기존 디스크의 데이터를 울트라 디스크로 마이그레이션할 수 있습니다. 기존 디스크를 울트라 디스크로 마이그레이션하려면 두 디스크를 동일한 VM에 연결하고, 디스크의 데이터를 한 디스크에서 다른 디스크로 복사하거나 타사의 데이터 마이그레이션 솔루션을 활용합니다.
  - question: >
      울트라 디스크용 스냅샷을 만들 수 있나요?
    answer: >
      아니요, 아직 스냅샷을 사용할 수 없습니다.
  - question: >
      Azure Backup을 울트라 디스크에 사용할 수 있나요?
    answer: >
      아니요, 아직 Azure Backup이 지원되지 않습니다.
  - question: >
      가용성 집합에서 실행되는 VM에 울트라 디스크를 연결할 수 있나요?
    answer: >
      아니요, 이 기능은 아직 지원되지 않습니다.
  - question: >
      울트라 디스크를 사용하는 VM에 대해 Azure Site Recovery를 사용하도록 설정할 수 있나요?
    answer: >
      아니요, Azure Site Recovery는 아직 울트라 디스크를 지원하지 않습니다.
- name: 관리 디스크에 업로드
  questions:
  - question: >
      기존 관리 디스크에 데이터를 업로드할 수 있나요?
    answer: >
      아니요. 상태가 **ReadyToUpload** 인 비어 있는 새 디스크를 만드는 동안에만 업로드를 사용할 수 있습니다.
  - question: >
      관리 디스크에 업로드하려면 어떻게 할까요?
    answer: >
      [creationData](/rest/api/compute/disks/createorupdate#creationdata)의 [createOption](/rest/api/compute/disks/createorupdate#diskcreateoption) 속성이 "Upload"로 설정된 관리 디스크를 만든 다음, 데이터를 업로드할 수 있습니다.
  - question: >
      업로드 상태인 VM에 디스크를 연결할 수 있나요?
    answer: >
      아니요.
  - question: >
      업로드 상태인 관리 디스크의 스냅샷을 만들 수 있나요?
    answer: >
      아니요.
- name: 표준 SSD 디스크
  questions:
  - question: >
      Azure 표준 SSD 디스크란?
    answer: >
      표준 SSD 디스크는 반도체 미디어에서 지원되며 더 낮은 IOPS 수준에서 일관된 성능을 필요로 하는 워크로드에 대해 비용 효율적인 스토리지로 최적화된 표준 디스크입니다.
  - question: >
      현재 표준 SSD 디스크가 지원되는 지역은 어디입니까?
    answer: >
      이제 모든 Azure 지역에서 표준 SSD 디스크를 지원합니다.
  - question: >
      표준 SSD를 사용하는 경우 Azure Backup을 사용할 수 있나요?
    answer: >
      예. 이제 Azure Backup을 사용할 수 있습니다.
  - question: >
      HDD 대신 표준 SSD 디스크를 사용할 경우의 이점은 무엇입니까?
    answer: >
      표준 SSD 디스크는 HDD 디스크에 비해 더 빠른 대기 시간과 더 나은 일관성, 가용성 및 안정성을 제공합니다. 따라서 애플리케이션 워크로드가 표준 SSD에서 훨씬 더 원활하게 실행됩니다. 프리미엄 SSD 디스크는 가장 IO 사용량이 많은 프로덕션 워크로드에 권장되는 솔루션입니다.
  - question: >
      표준 SSD를 관리되지 않는 디스크로 사용할 수 있나요?
    answer: >
      아니요. 표준 SSD 디스크는 Managed Disks로만 사용할 수 있습니다.
- name: Managed Disks로 마이그레이션
  questions:
  - question: >
      마이그레이션이 Managed Disks 성능에 영향을 주나요?
    answer: "마이그레이션에는 스토리지 위치 간 디스크 이동이 포함됩니다. 이 작업은 데이터를 백그라운드에서 복사하여 오케스트레이션되며, 완료하는 데 몇 시간이 걸릴 수 있습니다(디스크의 데이터 양에 따라 다르지만 일반적으로 24시간 미만). 이 기간 동안 일부 읽기가 원래 위치로 리디렉션될 수 있어 완료하는 데 더 오래 걸릴 수 있으므로 애플리케이션의 읽기 대기 시간이 일반적인 읽기 대기 시간보다 길어질 수 있습니다. 이 기간 동안 쓰기 대기 시간에는 영향이 없습니다.  \n"
  - question: >
      Managed Disks로 마이그레이션하기 전/후에 기존 Azure Backup 서비스 구성에 어떤 변경이 필요한가요?
    answer: >
      변경할 필요가 없습니다.
  - question: >
      마이그레이션 전에 Azure Backup 서비스를 통해 만든 내 VM 백업은 계속 작동하나요?
    answer: >
      예. 백업은 원활하게 작동합니다.
  - question: >
      Managed Disks로 마이그레이션하기 전/후에 기존 Azure Disk Encryption 구성에 어떤 변경이 필요한가요?
    answer: >
      변경할 필요가 없습니다.
  - question: >
      비관리 디스크의 기존 가상 머신 확장 집합을 Managed Disks로 자동 마이그레이션하는 기능이 지원되나요?
    answer: >
      아니요. 관리되지 않는 디스크에서 이전 확장 집합의 이미지를 사용하여 Managed Disks로 새 확장 집합을 만들 수 있습니다.
  - question: >
      Managed Disks로 마이그레이션하기 전에 페이지 Blob 스냅샷에서 Managed Disks를 만들 수 있나요?
    answer: >
      아니요. 페이지 blob 스냅샷을 페이지 blob으로 내보내고 내보낸 페이지 blob에서 Managed Disks를 만들 수 있습니다.
  - question: >
      Azure Site Recovery에 의해 보호되는 온-프레미스 컴퓨터를 Managed Disks가 있는 VM으로 장애 조치(Failover)할 수 있나요?
    answer: >
      예. Managed Disks가 있는 VM으로 장애 조치(Failover)하도록 선택할 수 있습니다.
  - question: >
      마이그레이션을 수행할 경우 Azure 간 복제를 통해 Azure Site Recovery에 의해 보호되는 Azure VM에 영향을 미치나요?
    answer: >
      아니요. Managed Disks를 사용하는 VM에 대한 Azure Site Recovery Azure 간 보호가 제공됩니다.
  - question: >
      Managed Disks에 이전에 암호화된 스토리지 계정에 있는 관리되지 않는 디스크가 있는 VM을 마이그레이션할 수 있나요?
    answer: >
      예
- name: Managed Disks 및 Storage 서비스 암호화
  questions:
  - question: >
      관리 디스크를 만들 때 서버 쪽 암호화가 기본적으로 사용되나요?
    answer: "예. 플랫폼 관리형 키를 사용하는 서버 쪽 암호화를 통해 Managed Disks가 암호화됩니다. \n"
  - question: >
      관리 디스크에서 부팅 볼륨이 기본적으로 암호화되나요?
    answer: >
      예. OS 디스크를 비롯한 모든 관리 디스크가 기본적으로 암호화됩니다.
  - question: >
      암호화 키는 누가 관리하나요?
    answer: "플랫폼 관리형 키는 Microsoft에서 관리합니다. Azure Key Vault에 저장된 사용자 고유의 키를 사용하고 관리할 수도 있습니다. \n"
  - question: >
      관리 디스크의 서버 쪽 암호화를 해제할 수 있나요?
    answer: >
      아니요.
  - question: >
      서버 쪽 암호화는 특정 지역에서만 사용할 수 있나요?
    answer: "아니요. 플랫폼 관리형 키와 고객 관리형 키를 모두 사용하는 서버 쪽 암호화는 Managed Disks가 제공되는 모든 지역에서 사용할 수 있습니다. \n"
  - question: >
      Azure Site Recovery는 고객 관리형 키를 사용하는 온-프레미스-Azure 재해 복구 및 Azure 간 재해 복구 시나리오를 지원하나요?
    answer: "예. \n"
  - question: >
      고객 관리형 키를 사용한 서버 쪽 암호화를 통해 암호화된 Managed Disks를 Azure Backup 서비스로 백업할 수 있나요?
    answer: >
      예.
  - question: >
      관리되는 스냅샷 및 이미지가 암호화되나요?
    answer: "예. 모든 관리형 스냅샷과 이미지는 자동으로 암호화됩니다. \n"
  - question: >
      Managed Disks에 이전에 암호화된 스토리지 계정에 있는 관리되지 않는 디스크가 있는 VM을 변환할 수 있나요?
    answer: >
      예
  - question: >
      Managed Disk 또는 스냅샷에서 내보낸 VHD도 암호화되나요?
    answer: >
      아니요. 하지만 암호화된 Managed Disk 또는 스냅샷의 암호화된 스토리지 계정에 VHD를 내보낼 경우 암호화됩니다.
- name: '프리미엄 디스크: 관리형 및 비관리형'
  questions:
  - question: "VM에서 DSv2와 같이 프리미엄 SD 디스크를 지원하는 크기를 사용하는 경우 프리미엄 및 표준 데이터 디스크를 모두 연결할 수 있나요? \n"
    answer: >
      예.
  - question: >
      프리미엄 및 표준 데이터 디스크를 모두 D, Dv2, G 또는 F 시리즈와 같이 프리미엄 SD 디스크를 지원하지 않는 크기에 연결할 수 있나요?
    answer: >
      아니요. 프리미엄 SD 디스크를 지원하는 크기를 사용하지 않는 VM에는 표준 데이터 디스크만 연결할 수 있습니다.
  - question: >
      80GB인 기존 VHD로 프리미엄 데이터 디스크를 만들 경우 비용은 얼마가 드나요?
    answer: >
      80GB VHD에서 만든 프리미엄 데이터 디스크는 그 다음 프리미엄 디스크 크기인 P10으로 취급됩니다. P10 디스크 가격 책정에 따라 요금이 부과됩니다.
  - question: >
      프리미엄 SD 디스크를 사용하면 트랜잭션 비용이 있나요?
    answer: >
      특정 한도의 IOPS 및 처리량이 프로비전되는 디스크 크기마다 고정 비용이 있습니다. 기타 비용은 아웃바운드 대역폭 및 스냅샷 용량입니다(해당하는 경우). 자세한 내용은 [가격 책정 페이지](https://azure.microsoft.com/pricing/details/storage)를 참조하세요.
  - question: >
      디스크 캐시에서 가져올 수 있는 IOPS 및 처리량 한도는 얼마나 되나요?
    answer: >
      DS 시리즈의 캐시 및 로컬 SSD에 대한 결합 제한은 코어당 4,000 IOPS 및 코어당 초당 33MiB입니다. GS 시리즈는 코어당 5,000 IOPS 및 코어당 초당 50MiB를 제공합니다.
  - question: >
      Managed Disks VM에 로컬 SSD가 지원되나요?
    answer: >
      로컬 SSD는 Managed Disks VM에 포함되어 있는 임시 스토리지입니다. 이 임시 스토리지에 대한 추가 비용은 없습니다. 이 로컬 SSD가 Azure Blob Storage에 보존되지 않기 때문에 애플리케이션 데이터를 저장하는 데 사용하지 않는 것이 좋습니다.
  - question: >
      프리미엄 디스크에서 TRIM의 사용에 대한 영향이 있나요?
    answer: >
      프리미엄 또는 표준 디스크의 Azure 디스크에서 TRIM을 사용해도 문제는 없습니다.
- name: '새 디스크 크기: 관리형 및 비관리형'
  questions:
  - question: >
      해당하는 프리미엄 SSD 디스크 크기에 대해 버스트 기능을 지원하는 지역은 어디인가요?
    answer: >
      크레딧 기반 버스트는 현재 Azure 퍼블릭 클라우드의 모든 지역에서 지원됩니다. 소버린 클라우드는 현재 지원되지 않습니다.


      주문형 버스팅은 미국 중서부에서만 사용할 수 있습니다.
  - question: >
      비관리 디스크 또는 페이지 Blob에서 P1/P2/P3 디스크 크기가 지원되나요?
    answer: "아니요, 프리미엄 SSD 관리 디스크에서만 지원됩니다. \n"
  - question: >
      비관리 디스크 또는 페이지 Blob에서 E1/E2/E3 디스크 크기가 지원되나요?
    answer: >
      아니요, 표준 SSD 관리 디스크는 크기에 상관없이 비관리 디스크 또는 페이지 Blob에서 사용할 수 없습니다.
  - question: >
      Gen1 VM에서 운영 체제 및 데이터 디스크에 지원되는 가장 큰 관리 디스크 크기는 어떻게 되나요?
    answer: >
      Azure에서 Gen1 운영 체제 디스크에 지원하는 파티션 형식은 MBR(마스터 부트 레코드)입니다. Gen1 OS 디스크는 MBR만 지원하지만 데이터 디스크는 GPT를 지원합니다. 최대 4개의 TiB OS 디스크를 할당할 수 있지만, MBR 파티션 유형은 운영 체제에 대해 이 디스크 공간의 최대 2TiB를 사용할 수 있습니다. Azure는 관리 데이터 디스크에 최대 32TiB를 지원합니다.
  - question: >
      Gen2 VM에서 운영 체제 및 데이터 디스크에 지원되는 가장 큰 관리 디스크 크기는 어떻게 되나요?
    answer: >
      Gen2 운영 체제 디스크에 대해 Azure에서 지원하는 파티션 유형은 GPT(GUID 파티션 테이블)입니다. Gen2 VM은 최대 4개의 TiB OS 디스크를 지원합니다. Azure는 관리 데이터 디스크에 최대 32TiB를 지원합니다.
  - question: >
      운영 체제 및 데이터 디스크에 지원되는 가장 큰 관리되지 않는 디스크 크기는 어떻게 되나요?
    answer: >
      Azure에서 관리되지 않는 디스크를 사용하는 운영 체제 디스크에 대해 지원하는 파티션 형식은 MBR(마스터 부트 레코드)입니다.  최대 4개의 TiB OS 디스크를 할당할 수 있지만, MBR 파티션 유형은 운영 체제에 대해 이 디스크 공간의 최대 2TiB를 사용할 수 있습니다. Azure는 관리되지 않는 데이터 디스크에 대해 최대 4TiB를 지원합니다.
  - question: >
      지원되는 가장 큰 페이지 Blob 크기는 무엇인가요?
    answer: >
      Azure에서 지원하는 페이지 Blob 크기는 8TiB(8,191GiB)입니다. VM에 데이터 또는 운영 체제 디스크로 연결될 경우의 최대 페이지 Blob 크기는 4TiB(4,095GiB)입니다.
  - question: >
      1TiB를 초과하는 디스크를 생성, 연결, 크기 조정 및 업로드하려면 새 버전의 Azure 도구를 사용해야 하나요?
    answer: >
      1TiB를 초과하는 디스크를 생성, 연결 또는 크기 조정하기 위해 기존 Azure 도구를 업그레이드할 필요가 없습니다. 페이지 Blob 또는 관리되지 않는 디스크로 온-프레미스에서 Azure에 직접 VHD 파일을 업로드하려면 아래에 나열된 최신 도구 집합을 사용해야 합니다. 최대 8TiB의 VHD 업로드만 지원됩니다.


      |Azure 도구      | 지원되는 버전                                |

      |-----------------|---------------------------------------------------|

      |Azure PowerShell | 버전 번호 4.1.0: 2017년 6월 릴리스 이상|

      |Azure CLI v1     | 버전 번호 0.10.13: 2017년 5월 릴리스 이상|

      |Azure CLI v2     | 버전 번호 2.0.12: 2017년 7월 릴리스 이상|

      |AzCopy              | 버전 번호 6.1.0: 2017년 6월 릴리스 이상|
  - question: >
      P4 및 P6 디스크 크기가 관리되지 않는 디스크 또는 페이지 Blob에 지원되나요?
    answer: >
      P4(32GiB) 및 P6(64GiB) 디스크 크기는 관리되지 않는 디스크 및 페이지 Blob에 대한 기본 디스크 계층으로 지원되지 않습니다. 디스크를 이러한 계층에 매핑하려면 P4 및 P6로 명시적으로 [Blob 계층을 설정](/rest/api/storageservices/set-blob-tier)해야 합니다. Blob 계층을 설정하지 않고 디스크 크기 또는 콘텐츠 길이가 32GiB 미만이거나 32GiB에서 64GiB 사이인 관리되지 않는 디스크 또는 페이지 Blob를 배포하는 경우 500IOPS 및 100MiB/초, 매핑된 가격 책정 계층을 포함하는 P10에 계속해서 이르게 됩니다.
  - question: >
      작은 디스크를 사용하도록 설정하기 전에 64GiB 미만인 기존 프리미엄 관리 디스크를 만든 경우(2017년 6월 15일경) 어떻게 청구되나요?
    answer: >
      64GiB 미만인 기존의 작은 프리미엄 디스크는 P10 가격 책정 계층에 따라 계속 청구됩니다.
  - question: >
      64GiB 미만의 작은 프리미엄 디스크의 디스크 계층을 P10에서 P4 또는 P6으로 전환하려면 어떻게 해야 하나요?
    answer: >
      작은 디스크의 스냅샷을 찍고 디스크를 만들어서 프로비전된 크기에 따라 P4 또는 P6으로 가격 책정 계층을 자동으로 전환할 수 있습니다.
  - question: >
      4TiB 미만의 기존 Managed Disks를 새로 도입된 디스크 크기인 최대 32TiB로 조정할 수 있나요?
    answer: >
      예.
  - question: >
      Azure Backup 및 Azure Site Recovery 서비스에서 지원하는 최대 디스크 크기는 얼마인가요?
    answer: >
      Azure Backup에서 지원하는 최대 디스크 크기는 32TiB(암호화된 디스크는 4TiB)입니다. Azure Site Recovery에서 지원하는 최대 디스크 크기는 8TiB입니다. 최대 32TiB의 대용량 디스크는 아직 Azure Site Recovery에서 사용할 수 없습니다.
  - question: >
      표준 SSD 및 표준 HDD 디스크의 디스크 IOPS 및 대역폭을 최적화하기 위한 대용량 디스크(4TiB 초과)의 권장 VM 크기는 얼마인가요?
    answer: >
      표준 SSD 및 표준 HDD 대용량 디스크(4TiB 초과)의 디스크 처리량을 500 IOPS 및 60MiB/s보다 높이려면 다음 VM 크기 중 하나의 새 VM을 배포하여 성능을 최적화하는 것이 좋습니다. B-시리즈, DSv2 시리즈, Dsv3 시리즈, ESv3 시리즈, Fs 시리즈 Fsv2 시리즈, M 시리즈, GS 시리즈, NCv2 시리즈, NCv3 시리즈 또는 Ls 시리즈 VM. 기존 VM 또는 위의 권장 크기를 사용하지 않는 VM에 대용량 디스크를 연결하면 성능이 저하될 수 있습니다.
  - question: >
      대용량 디스크가 미리 보기로 제공되는 동안 배포한 디스크(4TiB 초과)를 GA 때 업그레이드하여 IOPS 및 대역폭을 더 높이려면 어떻게 해야 하나요?
    answer: >
      디스크가 연결된 VM을 중지했다가 다시 시작하거나, 디스크를 분리했다가 다시 연결하면 됩니다. GA와 함께 대용량 디스크의 성능 목표가 프리미엄 SSD와 표준 SSD에서 모두 상향되었습니다.
  - question: >
      8TiB, 16TiB 및 32TiB 크기의 관리 디스크를 지원하는 지역은 어디인가요?
    answer: >
      8TiB, 16TiB 및 32TiB 디스크 SKU는 글로벌 Azure, Microsoft Azure Government 및 Azure 중국 21Vianet의 모든 지역에서 지원됩니다.
  - question: >
      모든 디스크 크기에서 호스트 캐싱을 사용할 수 있나요?
    answer: >
      4TiB 미만의 디스크 크기에서는 호스트 캐싱(**ReadOnly** 및 **Read/Write**)이 지원됩니다. 즉, 최대 4095GiB까지 프로비저닝되는 모든 디스크는 호스트 캐싱을 활용할 수 있습니다. 호스트 캐싱은 4096GiB보다 크거나 같은 디스크 크기에 대해 지원되지 않습니다. 예를 들어, 4095GiB에서 프로비저닝된 P50 프리미엄 디스크는 호스트 캐싱을 활용할 수 있으며 4096GiB에서 프로비저닝된 P50 디스크는 호스트 캐싱을 활용할 수 없습니다. VM에 캐시된 데이터를 사용하여 성능 향상을 확인할 수 있을 수 있는 더 작은 디스크 크기에 대한 캐싱을 활용하는 것이 좋습니다.
- name: 관리 디스크를 안전하게 내보내고 가져오기 위한 Private Link
  questions:
  - question: >
      Private Link를 사용하여 관리 디스크를 내보내고 가져올 때의 이점은 무엇인가요?
    answer: "이제 Private Link를 활용하여 Azure 가상 네트워크에서만 관리 디스크를 내보내고 가져오도록 제한할 수 있습니다. \n"
  - question: >
      Private Link를 통해서만 디스크를 내보내거나 가져올 수 있도록 하려면 어떻게 해야 하나요?
    answer: >
      `DiskAccessId` 속성을 디스크 액세스 개체의 인스턴스로 설정하고 NetworkAccessPolicy 속성도 `AllowPrivate`로 설정해야 합니다.
  - question: >
      여러 가상 네트워크를 동일한 디스크 액세스 개체에 연결할 수 있나요?
    answer: >
      아니요. 현재는 디스크 액세스 개체를 하나의 가상 네트워크에만 연결할 수 있습니다.
  - question: >
      가상 네트워크를 다른 구독의 디스크 액세스 개체에 연결할 수 있나요?
    answer: >
      아니요. 현재는 동일한 구독의 가상 네트워크에 디스크 액세스 개체를 연결할 수 있습니다.
  - question: >
      가상 네트워크를 다른 구독의 디스크 액세스 개체에 연결할 수 있나요?
    answer: >
      아니요. 현재는 동일한 구독의 가상 네트워크에 디스크 액세스 개체를 연결할 수 있습니다.
  - question: >
      동일한 디스크 액세스 개체를 사용하여 동시에 발생할 수 있는 내보내기 또는 가져오기 수는 몇 개나 되나요?
    answer: "5\n"
  - question: >
      디스크/스냅샷의 SAS URI를 사용하여 디스크와 연결된 프라이빗 엔드포인트의 서브넷과 동일한 서브넷에 있는 VM의 기본 VHD를 다운로드할 수 있나요?
    answer: >
      예.
  - question: >
      디스크/스냅샷의 SAS URI를 사용하여 디스크와 연결되지 않은 프라이빗 엔드포인트의 서브넷과 동일한 서브넷에 있지 않은 VM의 기본 VHD를 다운로드할 수 있나요?
    answer: >-
      아니요.


