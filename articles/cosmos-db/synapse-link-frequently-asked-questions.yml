title: Azure Cosmos DB용 Azure Synapse Link에 대한 질문과 대답
summary: >
  [!INCLUDE[appliesto-sql-mongodb-api](includes/appliesto-sql-mongodb-api.md)]


  Azure Cosmos DB용 Azure Synapse Link는 Azure Cosmos DB와 Azure Synapse Analytics를 긴밀하게 통합합니다. 이를 통해 고객은 트랜잭션 워크로드에서 성능을 완벽하게 분리하고 ETL 파이프라인 없이 운영 데이터를 거의 실시간으로 분석할 수 있습니다. 이 문서는 Azure Cosmos DB용 Synapse Link에 대한 일반적인 질문과 대답을 제공합니다.
sections:
- name: 일반 FAQ
  questions:
  - question: >
      Azure Synapse Link가 모든 Azure Cosmos DB API에 대해 지원되나요?
    answer: "Azure Synapse Link는 Azure Cosmos DB SQL(Core) API 및 MongoDB용 Azure Cosmos DB API에 지원됩니다. \n"
  - question: >
      다중 지역 Azure Cosmos DB 계정에 대해 Azure Synapse Link가 지원되나요?
    answer: >
      예, 다중 지역 Azure Cosmos 계정의 경우 분석 저장소에 저장된 데이터도 전역적으로 배포됩니다. 단일 쓰기 영역 또는 다중 쓰기 영역에 관계없이 Azure Synapse Analytics에서 수행된 분석 쿼리는 가장 가까운 로컬 지역에서 제공될 수 있습니다.


      분석 저장소를 지원하는 다중 지역 Azure Cosmos DB 계정을 구성할 때는 계정 생성 시 필요한 모든 지역을 추가하는 것이 좋습니다.
  - question: >
      다중 지역 계정 설정 시 모든 지역이 아닌 특정 지역에서만 Azure Synapse Link를 사용하도록 선택할 수 있나요?
    answer: >
      다중 지역 계정에 대해 Azure Synapse Link를 사용하도록 설정하면 모든 지역에 분석 저장소가 생성됩니다. 기본 데이터는 트랜잭션 저장소의 처리량 및 트랜잭션 일관성을 위해 최적화됩니다.
  - question: >
      모든 Azure Cosmos DB 지역에서 분석 저장소가 지원되나요?
    answer: >
      예.
  - question: >
      Azure Synapse Link를 사용하도록 설정된 계정에 대해 백업 및 복원이 지원되나요?
    answer: "현재, 분석 저장소가 설정된 컨테이너의 경우 분석 저장소에서 데이터의 자동 백업 및 복원이 지원되지 않습니다. \n\n데이터베이스 계정에서 Synapse Link를 사용하도록 설정하면 Azure Cosmos DB는 항상 예약된 백업 간격에 따라 컨테이너의 트랜잭션 저장소(전용)에 있는 데이터의 [백업](./online-backup-and-restore.md)을 계속해서 자동으로 수행합니다. 분석 저장소가 설정된 컨테이너가 새 계정으로 복원되면 컨테이너는 트랜잭션 저장소로만 복원되고 분석 저장소는 사용하도록 설정되지 않습니다. \n"
  - question: >
      내 Azure Cosmos DB 계정에 대해 Azure Synapse Link 기능을 사용하지 않도록 설정할 수 있나요?
    answer: >
      현재, 계정 수준에서 Synapse Link 기능을 사용하도록 설정한 후에는 사용하지 않도록 설정할 수 없습니다. Synapse Link 기능이 계정 수준에서 사용하도록 설정되어 있지만 분석 스토리지를 사용하도록 설정된 컨테이너가 없으면 청구에 영향을 주지 않습니다.


      이 기능을 해제해야 하는 경우에는 두 가지 옵션이 있습니다. 첫 번째는 필요한 경우 데이터를 마이그레이션하여 새 Azure Cosmos DB 계정을 삭제하고 다시 만드는 것입니다. 두 번째 옵션은 다른 계정으로의 데이터 마이그레이션에 대한 지원을 받기 위해 지원 티켓을 여는 것입니다.
  - question: >
      분석 저장소가 Cosmos DB 트랜잭션 SLA에 영향을 미칩니까?
    answer: >
      아니요, 영향을 주지 않습니다.
- name: Azure Cosmos DB 분석 저장소
  questions:
  - question: >
      기존 컨테이너에서 분석 저장소를 사용하도록 설정할 수 있나요?
    answer: >
      현재는 새 컨테이너(신규 및 기존 계정 모두)에만 분석 저장소를 사용할 수 있습니다.
  - question: >
      컨테이너를 만드는 동안 분석 저장소를 사용하도록 설정한 후 내 Azure Cosmos DB 컨테이너에서 사용하지 않도록 설정할 수 있나요?
    answer: >
      현재, 컨테이너를 만드는 동안 분석 저장소를 사용하도록 설정했으면 Azure Cosmos DB 컨테이너에서 사용하지 않도록 설정할 수 없습니다.
  - question: >
      처리량이 자동 크기 조정 프로비저닝된 Azure Cosmos DB 컨테이너에 대해 분석 저장소가 지원되나요?
    answer: >
      예, 처리량이 자동 크기 조정 프로비저닝된 컨테이너에 대해 분석 저장소를 사용하도록 설정할 수 있습니다.
  - question: >
      Azure Cosmos DB 트랜잭션 저장소에 프로비저닝된 RU에 영향을 주나요?
    answer: >
      Azure Cosmos DB는 트랜잭션 워크로드와 분석 워크로드 간의 성능 격리를 보장합니다. 컨테이너에서 분석 저장소를 사용하도록 설정해도 Azure Cosmos DB 트랜잭션 저장소에 프로비저닝된 RU에는 영향을 주지 않습니다. 분석 저장소의 트랜잭션(읽기 및 쓰기) 및 스토리지 비용은 별도로 청구됩니다. 자세한 내용은 [Azure Cosmos DB 분석 저장소의 가격 책정](analytical-store-introduction.md#analytical-store-pricing)을 참조하세요.
  - question: >
      Azure Cosmos DB 분석 저장소에 대한 네트워크 액세스를 제한할 수 있나요?
    answer: "예, [관리형 프라이빗 엔드포인트](analytical-store-private-endpoints.md)를 구성하고, Azure Synapse 관리 가상 네트워크에 대한 분석 저장소의 네트워크 액세스를 제한할 수 있습니다. 관리형 프라이빗 엔드포인트는 분석 저장소에 대한 프라이빗 링크를 설정합니다. \n\nAzure Synapse Analytics 작업 영역에서 동일한 Azure Cosmos DB 계정에 트랜잭션 저장소와 분석 저장소 프라이빗 엔드포인트를 모두 추가할 수 있습니다. 분석 쿼리만 실행하려는 경우 Synapse Analytics 작업 영역에서만 분석 프라이빗 엔드포인트를 사용하도록 설정할 수 있습니다.\n"
  - question: >
      Azure Cosmos DB 분석 저장소에서 고객 관리 키를 사용할 수 있나요?
    answer: >
      자동 및 투명한 방식으로 동일한 고객 관리 키를 사용하여 트랜잭션 및 분석 저장소에서 데이터를 원활하게 암호화할 수 있습니다. 분석 저장소에서 고객 관리형 키를 사용하려면 Azure Key Vault 액세스 정책에서 Azure Cosmos DB 계정의 시스템 할당 관리 ID를 사용해야 합니다. 이 내용은 [여기](how-to-setup-cmk.md#using-managed-identity)에 설명되어 있습니다. 그런 다음, 계정에서 분석 저장소를 사용하도록 설정할 수 있습니다.
  - question: >
      트랜잭션 저장소에 대한 삭제 및 업데이트 작업이 분석 저장소에 반영되나요?
    answer: >
      예, 트랜잭션 저장소의 데이터를 삭제하고 업데이트하면 분석 저장소에 반영됩니다. 기록 데이터를 포함하도록 컨테이너에서 TTL(Time to Live)을 구성 할 수 있습니다. 그러면 분석 TTL 기준을 충족하는 항목의 모든 버전이 분석 저장소에 유지됩니다. 자세한 내용은 [분석 TTL 개요](analytical-store-introduction.md#analytical-ttl)를 참조하세요.
  - question: >
      Azure Synapse Analytics 이외의 분석 엔진에서 분석 저장소에 연결할 수 있나요?
    answer: >
      Azure Synapse Analytics에서 제공하는 다양한 런타임을 사용하는 경우에만 분석 저장소에 액세스하고 쿼리를 실행할 수 있습니다. 분석 저장소는 다음을 사용하여 쿼리하고 분석할 수 있습니다.


      * Scala, Python, SparkSQL 및 C#을 완벽하게 지원하는 Synapse Spark. Synapse Spark는 데이터 엔지니어링 및 과학 시나리오의 중심입니다.

      * T-SQL 언어 및 익숙한 BI 도구(예 : Power BI Premium 등) 지원이 포함된 서버리스 SQL 풀
  - question: >
      프로비저닝된 Synapse SQL에서 분석 저장소에 연결할 수 있나요?
    answer: >
      현재는 프로비저닝된 Synapse SQL에서 분석 저장소에 연결할 수 없습니다.
  - question: >
      Synapse의 쿼리 집계 결과를 분석 저장소에 다시 쓸 수 있나요?
    answer: >
      분석 저장소는 Azure Cosmos DB 컨테이너의 읽기 전용 저장소입니다. 따라서 집계 결과를 분석 저장소에 직접 다시 쓸 수는 없습니다. 하지만 다른 컨테이너의 Azure Cosmos DB 트랜잭션 저장소에 쓸 수 있으며, 그러면 나중에 서비스 계층으로 활용할 수 있습니다.
  - question: >
      트랜잭션 저장소에서 분석 저장소로 자동 동기화 복제는 비동기식인가요? 동기식인가요? 대기 시간은 얼마나 되나요?
    answer: >
      자동 동기화 대기 시간은 일반적으로 2분 이내입니다. 컨테이너가 많은 공유 처리량 데이터베이스의 경우 개별 컨테이너의 자동 동기화 대기 시간이 더 길어질 수 있으며 최대 5분이 걸릴 수 있습니다. 이 대기 시간이 시나리오에 얼마나 적합한지 자세히 알아보세요. 이에 대해서는 [Azure Cosmos DB 팀](mailto:cosmosdbsynapselink@microsoft.com)에 문의하세요.
  - question: >
      트랜잭션 저장소의 항목이 분석 저장소로 자동 전파되지 못하는 시나리오가 있나요?
    answer: >
      컨테이너의 특정 항목이 [분석을 위해 잘 정의된 스키마](analytical-store-introduction.md#analytical-schema)를 위반하면 해당 항목은 분석 저장소에 포함되지 않습니다. 분석을 위해 잘 정의된 스키마로 인해 차단된 시나리오가 있으면 [Azure Cosmos DB 팀](mailto:cosmosdbsynapselink@microsoft.com)에 이메일로 도움을 요청하세요.
  - question: >
      분석 저장소의 데이터를 트랜잭션 저장소와 다르게 분할할 수 있나요?
    answer: >
      분석 저장소의 데이터는 트랜잭션 저장소에서 분할된 데이터의 수평 분할을 기반으로 분할됩니다. 현재는 분석 저장소에 대해 다른 분할 전략을 선택할 수 없습니다.
  - question: >
      분석 저장소에서 트랜잭션 데이터가 열 형식으로 변환되는 방식을 사용자 지정하거나 재정의할 수 있나요?
    answer: >
      현재는 데이터 항목이 트랜잭션 저장소에서 분석 저장소로 자동 전파될 때 데이터 항목을 변환할 수 없습니다. 이러한 제한으로 인해 차단되는 시나리오가 있으면 [Azure Cosmos DB 팀](mailto:cosmosdbsynapselink@microsoft.com)에 이메일을 보내주세요.
  - question: >
      Terraform에서 분석 저장소를 지원하나요?
    answer: >
      현재 Terraform은 분석 저장소 컨테이너를 지원하지 않습니다. 자세한 내용은 [Terraform GitHub 문제](https://github.com/hashicorp/terraform/issues)를 확인하세요.
- name: 분석 TTL(Time-to-Live)
  questions:
  - question: >
      분석 데이터에 대한 TTL이 컨테이너와 항목 수준 모두에서 지원되나요?
    answer: >
      현재 분석 데이터에 대한 TTL은 컨테이너 수준에서만 구성할 수 있으며 항목 수준에서 분석 TTL을 설정하는 것은 지원되지 않습니다.
  - question: >
      Azure Cosmos DB 컨테이너에서 컨테이너 수준 분석 TTL을 설정한 후 나중에 다른 값으로 변경할 수 있나요?
    answer: >
      예, 분석 TTL을 유효한 값으로 업데이트할 수 있습니다. 분석 TTL에 대한 자세한 내용은 [분석 TTL](analytical-store-introduction.md#analytical-ttl) 문서를 참조하세요.
  - question: >
      트랜잭션 저장소에서 항목 TTL이 만료된 후에 분석 저장소에서 항목을 업데이트하거나 삭제할 수 있나요?
    answer: >
      모든 트랜잭션 업데이트 및 삭제는 분석 저장소로 복사되지만 트랜잭션 저장소에서 항목이 제거된 경우에는 분석 저장소에서 업데이트할 수 없습니다. 자세히 알아보려면 [분석 TTL](analytical-store-introduction.md#analytical-ttl) 문서를 참조하세요.
- name: 결제
  questions:
  - question: >
      Azure Cosmos DB용 Azure Synapse Link의 청구 모델은 무엇인가요?
    answer: >
      Azure Synapse Link의 청구 모델은 Microsoft Azure Cosmos DB 분석 저장소와 Synapse 런타임을 사용하여 발생하는 비용을 포함합니다. 자세한 내용은 [Microsoft Azure Cosmos DB 분석 저장소 가격 책정](analytical-store-introduction.md#analytical-store-pricing)과 [Azure Synapse Analytics 가격 책정](https://azure.microsoft.com/pricing/details/synapse-analytics/) 문서를 참조하세요.
  - question: >
      내 Azure Cosmos DB 데이터베이스 계정에서 Synapse Link를 사용하도록 설정하는 경우 청구 영향은 무엇인가요?
    answer: >
      없음 분석 저장소를 사용하도록 설정된 컨테이너를 만들고 데이터를 로드하기 시작하는 경우에만 요금이 부과됩니다.
- name: 보안
  questions:
  - question: >
      분석 저장소로 인증하는 방법에는 무엇이 있나요?
    answer: >
      분석 저장소를 사용한 인증은 트랜잭션 저장소와 동일합니다. 지정된 데이터베이스에 대해 기본 또는 읽기 전용 키를 사용하여 인증할 수 있습니다. Azure Synapse Studio에서 연결된 서비스를 활용하여 Spark 노트북에 Microsoft Azure Cosmos DB 키 붙여넣기를 방지할 수 있습니다. 연결된 서비스에 대한 액세스는 작업 영역에 액세스할 수 있는 모든 사람이 사용할 수 있습니다.


      Synapse 서버리스 SQL 풀을 사용하는 경우 계정 키를 저장하고 OPENROWSET 함수에서 참조하는 SQL 자격 증명을 미리 만들어 Azure Cosmos DB 분석 저장소를 쿼리할 수 있습니다. 자세히 알아보려면 [Synapse Analytics Link에서 서버리스 SQL 풀로 쿼리](../synapse-analytics/sql/query-cosmos-db-analytical-store.md) 문서를 참조하세요.
- name: Synapse 런타임
  questions:
  - question: >
      Azure Cosmos DB 분석 저장소에 액세스하도록 현재 지원되는 Synapse 런타임에는 무엇이 있나요?
    answer: >
      |Azure Synapse 런타임 |현재 지원 |

      |---------|---------|

      |Azure Synapse Spark 풀 | 읽기, 쓰기(트랜잭션 저장소를 통해), 테이블, 임시 뷰 |

      |Azure Synapse 서버리스 SQL 풀    | 읽기, 보기 |

      |프로비저닝된 Azure Synapse SQL   |  사용할 수 없음 |
  - question: >
      Azure Data Lake와 동일한 방식으로 내 Azure Synapse Spark 테이블이 내 Azure Synapse 서버리스 SQL 풀 테이블과 동기화되나요?
    answer: >
      현재 이 기능은 사용할 수 없습니다.
  - question: >
      분석 저장소에서 Spark 구조적 스트리밍을 수행할 수 있나요?
    answer: >
      현재 Azure Cosmos DB에 대한 Spark 구조적 스트리밍 지원은 트랜잭션 저장소의 변경 피드 기능을 사용하여 구현되며 아직 분석 저장소에서는 지원되지 않습니다.
  - question: >
      스트리밍이 지원되나요?
    answer: >
      분석 저장소에서 데이터 스트리밍을 지원하지 않습니다.
- name: Azure Synapse Studio
  questions:
  - question: >
      Azure Synapse Studio에서 분석 저장소를 사용하도록 설정된 Azure Cosmos DB 컨테이너에 연결되어 있는지 어떻게 알 수 있나요?
    answer: "분석 저장소를 사용하도록 설정된 Azure Cosmos DB 컨테이너에는 다음 아이콘이 있습니다.\n\n:::image type=\"content\" source=\"./media/synapse-link-frequently-asked-questions/analytical-store-icon.png\" alt-text=\"분석 저장소를 사용하도록 설정된 Azure Cosmos DB 컨테이너- 아이콘\":::\n\n트랜잭션 저장소 컨테이너는 다음 아이콘으로 표시됩니다.\n\n:::image type=\"content\" source=\"./media/synapse-link-frequently-asked-questions/transactional-store-icon.png\" alt-text=\"트랜잭션 저장소를 사용하도록 설정된 Azure Cosmos DB 컨테이너- 아이콘\":::\n \n"
  - question: >
      Azure Synapse Studio에서 Azure Cosmos DB 자격 증명을 어떻게 전달하나요?
    answer: >
      현재 Azure Cosmos DB 자격 증명은 Azure Cosmos DB 데이터베이스에 액세스할 수 있는 사용자가 연결된 서비스를 만드는 동안 전달됩니다. 이 저장소에 대한 액세스는 작업 영역에 액세스할 수 있는 다른 사용자가 사용할 수 있습니다.
