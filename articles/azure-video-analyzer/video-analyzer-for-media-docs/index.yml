### YamlMime:Landing
title: Azure Video Analyzer for Media(이전 Video Indexer)에 대해 알아보기
summary: 'Azure Video Analyzer for Media(이전 Video Indexer)는 Azure Applied AI Services의 일부분인 클라우드 애플리케이션으로 Azure Media Services 및 Azure Cognitive Services(예: Face, Translator, Computer Vision 및 Speech)를 기반으로 합니다. 이 애플리케이션에서 Video Analyzer for Media 비디오 및 오디오 모델을 사용하여 비디오의 인사이트를 추출할 수 있습니다.'
