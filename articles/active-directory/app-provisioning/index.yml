title: 애플리케이션 및 HR 프로비저닝 설명서
summary: Azure Active Directory 앱 프로비저닝을 사용하면 클라우드(SaaS) 앱에서 사용자 ID를 자동으로 만들고 관리할 수 있습니다. Azure AD는 클라우드 기반 HR(인적 자원) 애플리케이션을 사용하는 프로비저닝도 제공합니다. 빠른 시작, 자습서 및 지침을 통해 클라우드 앱 및 HR 프로비저닝을 관리하고 배포하는 방법을 알아봅니다.
