title: Azure Marketplace의 VM에 대한 일반적인 질문
summary: FAQ(질문과 대답)는 Azure Marketplace에서 VM(가상 머신)을 만들 때 발생할 수 있는 일반적인 문제를 다룹니다.
sections:
- name: 무시됨
  questions:
  - question: >
      내 VM에서 작동하도록 VPN(가상 사설망)을 구성하려면 어떻게 해야 하나요?
    answer: >
      Azure Resource Manager 배포 모델을 사용하는 경우 세 가지 옵션은 다음과 같습니다.


      - [Azure Portal을 사용하여 경로 기반 VPN 게이트웨이 만들기](../vpn-gateway/tutorial-create-gateway-portal.md)

      - [Azure PowerShell을 사용하여 경로 기반 VPN 게이트웨이 만들기](../vpn-gateway/create-routebased-vpn-gateway-powershell.md)

      - [CLI를 사용하여 경로 기반 VPN 게이트웨이 만들기](../vpn-gateway/create-routebased-vpn-gateway-cli.md)
  - question: >
      Azure 기반 VM에서 Microsoft 서버 소프트웨어를 실행하기 위한 Microsoft 지원 정책은 무엇인가요?
    answer: >
      [Microsoft Azure 가상 머신에 대한 Microsoft 서버 소프트웨어 지원](https://support.microsoft.com/help/2721672/microsoft-server-software-support-for-microsoft-azure-virtual-machines)에서 자세한 내용을 확인할 수 있습니다.
  - question: >
      VM에서 시작 태스크에 있는 사용자 지정 스크립트 확장을 어떻게 관리하나요?
    answer: >
      Azure PowerShell 모듈, Azure Resource Manager 템플릿을 통해 사용자 지정 스크립트 확장을 사용하는 방법과 Windows 시스템의 문제 해결 단계에 대한 자세한 내용은 [Windows용 사용자 지정 스크립트 확장](../virtual-machines/extensions/custom-script-windows.md)을 참조하세요.
  - question: >
      Azure Marketplace에서 32비트 애플리케이션 또는 서비스가 지원되나요?
    answer: >
      아니요. Azure VM에 지원되는 운영 체제 및 표준 서비스는 모두 64비트입니다. 대부분의 64비트 운영 체제는 이전 버전과의 호환성을 위해 32비트 버전의 애플리케이션을 지원하지만, VM 솔루션의 일부로 32비트 애플리케이션을 사용하는 것은 지원되지 않으며 권장되지 않습니다. 애플리케이션을 64비트 프로젝트로 다시 만드세요.


      자세한 내용은 다음 문서를 참조하세요.


      - [32비트 애플리케이션 실행](/windows/desktop/WinProg64/running-32-bit-applications)

      - [Azure 가상 머신에 32비트 운영 체제 지원](https://support.microsoft.com/help/4021388/support-for-32-bit-operating-systems-in-azure-virtual-machines)

      - [Microsoft Azure 가상 머신에 대한 Microsoft 서버 소프트웨어 지원](https://support.microsoft.com/help/2721672/microsoft-server-software-support-for-microsoft-azure-virtual-machines)
  - question: >
      오류: VHD가 이미 리소스로 이미지 리포지토리에 등록됨
    answer: >
      내 VHD에서 이미지를 만들려고 할 때마다 Azure PowerShell에서 "리소스인 이미지 리포지토리로 VHD를 이미 등록했습니다." 오류가 표시됩니다. 이전에 이미지를 만들지도 않았고, Azure에서 이 이름을 가진 이미지를 찾지도 못했습니다. 이 문제를 해결하려면 어떻게 해야 하나요?


      이 문제는 일반적으로 사용자가 잠겨 있는 VHD에서 VM을 만든 경우에 발생합니다. 이 VHD에서 할당된 VM이 없는지 확인한 다음, 작업을 다시 시도하세요. 문제가 계속 발생하면 지원 티켓을 여세요. [파트너 센터 지원](support.md)을 참조하세요.
  - question: >
      일반화된 VHD에서 VM을 만들려면 어떻게 하나요?
    answer: "\n### <a name=\"prepare-an-azure-resource-manager-template\"></a>Azure Resource Manager 템플릿 준비\n\n이 섹션에서는 사용자 제공 VM(가상 머신) 이미지를 만들고 배포하는 방법을 설명합니다. Azure에서 배포한 가상 하드 디스크의 운영 체제 및 데이터 디스크 VHD 이미지를 제공하여 이 작업을 수행할 수 있습니다. 이러한 단계는 일반화된 VHD를 사용하여 VM을 배포합니다.\n\n1. Azure Portal에 로그인합니다.\n2. 일반화된 운영 체제 VHD 및 데이터 디스크 VHD를 Azure Storage 계정에 업로드합니다.\n3. 홈페이지에서 리소스 만들기를 선택하고 \"템플릿 배포\"를 검색한 다음 만들기를 선택합니다.\n4. 편집기에서 사용자 고유의 템플릿 빌드를 선택합니다.\n\n   :::image type=\"content\" source=\"media/vm/template-deployment.png\" alt-text=\"템플릿 선택 표시\":::\n\n5. 편집기에 이 JSON 템플릿을 붙여넣고 저장을 선택합니다.\n\n   ```json\n    {\n         \"$schema\": \"https://schema.management.azure.com/schemas/2015-01-01/deploymentTemplate.json#\",\n         \"contentVersion\": \"1.0.0.0\",\n         \"parameters\": {\n             \"userStorageAccountName\": {\n                 \"type\": \"String\"\n             },\n             \"userStorageContainerName\": {\n                 \"defaultValue\": \"vhds\",\n                 \"type\": \"String\"\n             },\n             \"dnsNameForPublicIP\": {\n                 \"type\": \"String\"\n             },\n             \"adminUserName\": {\n                 \"defaultValue\": \"isv\",\n                 \"type\": \"String\"\n             },\n             \"adminPassword\": {\n                 \"defaultValue\": \"\",\n                 \"type\": \"SecureString\"\n             },\n             \"osType\": {\n                 \"defaultValue\": \"windows\",\n                 \"allowedValues\": [\n                     \"windows\",\n                     \"linux\"\n                 ],\n                 \"type\": \"String\"\n             },\n             \"subscriptionId\": {\n                 \"type\": \"String\"\n             },\n             \"location\": {\n                 \"type\": \"String\"\n             },\n             \"vmSize\": {\n                 \"type\": \"String\"\n             },\n             \"publicIPAddressName\": {\n                 \"type\": \"String\"\n             },\n             \"vmName\": {\n                 \"type\": \"String\"\n             },\n             \"virtualNetworkName\": {\n                 \"type\": \"String\"\n             },\n             \"nicName\": {\n                 \"type\": \"String\"\n             },\n             \"vhdUrl\": {\n                 \"type\": \"String\",\n                 \"metadata\": {\n                     \"description\": \"VHD Url...\"\n                 }\n             }\n         },\n         \"variables\": {\n             \"addressPrefix\": \"10.0.0.0/16\",\n             \"subnet1Name\": \"Subnet-1\",\n             \"subnet2Name\": \"Subnet-2\",\n             \"subnet1Prefix\": \"10.0.0.0/24\",\n             \"subnet2Prefix\": \"10.0.1.0/24\",\n             \"publicIPAddressType\": \"Dynamic\",\n             \"vnetID\": \"[resourceId('Microsoft.Network/virtualNetworks',parameters('virtualNetworkName'))]\",\n             \"subnet1Ref\": \"[concat(variables('vnetID'),'/subnets/',variables('subnet1Name'))]\",\n             \"hostDNSNameScriptArgument\": \"[concat(parameters('dnsNameForPublicIP'),'.',parameters('location'),'.cloudapp.azure.com')]\",\n             \"osDiskVhdName\": \"[concat('http://',parameters('userStorageAccountName'),'.blob.core.windows.net/',parameters('userStorageContainerName'),'/',parameters('vmName'),'osDisk.vhd')]\"\n         },\n         \"resources\": [\n             {\n                 \"type\": \"Microsoft.Network/publicIPAddresses\",\n                 \"apiVersion\": \"2015-06-15\",\n                 \"name\": \"[parameters('publicIPAddressName')]\",\n                 \"location\": \"[parameters('location')]\",\n                 \"properties\": {\n                     \"publicIPAllocationMethod\": \"[variables('publicIPAddressType')]\",\n                     \"dnsSettings\": {\n                         \"domainNameLabel\": \"[parameters('dnsNameForPublicIP')]\"\n                     }\n                 }\n             },\n             {\n                 \"type\": \"Microsoft.Network/virtualNetworks\",\n                 \"apiVersion\": \"2015-06-15\",\n                 \"name\": \"[parameters('virtualNetworkName')]\",\n                 \"location\": \"[parameters('location')]\",\n                 \"properties\": {\n                     \"addressSpace\": {\n                         \"addressPrefixes\": [\n                             \"[variables('addressPrefix')]\"\n                         ]\n                     },\n                     \"subnets\": [\n                         {\n                             \"name\": \"[variables('subnet1Name')]\",\n                             \"properties\": {\n                                 \"addressPrefix\": \"[variables('subnet1Prefix')]\"\n                             }\n                         },\n                         {\n                             \"name\": \"[variables('subnet2Name')]\",\n                             \"properties\": {\n                                 \"addressPrefix\": \"[variables('subnet2Prefix')]\"\n                             }\n                         }\n                     ]\n                 }\n             },\n             {\n                 \"type\": \"Microsoft.Network/networkInterfaces\",\n                 \"apiVersion\": \"2015-06-15\",\n                 \"name\": \"[parameters('nicName')]\",\n                 \"location\": \"[parameters('location')]\",\n                 \"dependsOn\": [\n                     \"[concat('Microsoft.Network/publicIPAddresses/', parameters('publicIPAddressName'))]\",\n                     \"[concat('Microsoft.Network/virtualNetworks/', parameters('virtualNetworkName'))]\"\n                 ],\n                 \"properties\": {\n                     \"ipConfigurations\": [\n                         {\n                             \"name\": \"ipconfig1\",\n                             \"properties\": {\n                                 \"privateIPAllocationMethod\": \"Dynamic\",\n                                 \"publicIPAddress\": {\n                                     \"id\": \"[resourceId('Microsoft.Network/publicIPAddresses',parameters('publicIPAddressName'))]\"\n                                 },\n                                 \"subnet\": {\n                                     \"id\": \"[variables('subnet1Ref')]\"\n                                 }\n                             }\n                         }\n                     ]\n                 }\n             },\n             {\n                 \"type\": \"Microsoft.Compute/virtualMachines\",\n                 \"apiVersion\": \"2015-06-15\",\n                 \"name\": \"[parameters('vmName')]\",\n                 \"location\": \"[parameters('location')]\",\n                 \"dependsOn\": [\n                     \"[concat('Microsoft.Network/networkInterfaces/', parameters('nicName'))]\"\n                 ],\n                 \"properties\": {\n                     \"hardwareProfile\": {\n                         \"vmSize\": \"[parameters('vmSize')]\"\n                     },\n                     \"osProfile\": {\n                         \"computername\": \"[parameters('vmName')]\",\n                         \"adminUsername\": \"[parameters('adminUsername')]\",\n                         \"adminPassword\": \"[parameters('adminPassword')]\"\n                     },\n                     \"storageProfile\": {\n                         \"osDisk\": {\n                             \"name\": \"[concat(parameters('vmName'),'-osDisk')]\",\n                             \"osType\": \"[parameters('osType')]\",\n                             \"caching\": \"ReadWrite\",\n                             \"image\": {\n                                 \"uri\": \"[parameters('vhdUrl')]\"\n                             },\n                             \"vhd\": {\n                                 \"uri\": \"[variables('osDiskVhdName')]\"\n                             },\n                             \"createOption\": \"FromImage\"\n                         }\n                     },\n                     \"networkProfile\": {\n                         \"networkInterfaces\": [\n                             {\n                                 \"id\": \"[resourceId('Microsoft.Network/networkInterfaces',parameters('nicName'))]\"\n                             }\n                         ]\n                     }\n                 }\n             }\n         ]\n     }\n     ```\n\n\n6. 표시된 사용자 지정 배포 속성 페이지에 대한 매개 변수 값을 제공합니다.\n\n   | **ResourceGroupName** | **기존 Azure 리소스 그룹 이름입니다. 일반적으로 키 자격 증명 모음과 동일한 RG를 사용합니다.** |\n   | --- | --- |\n   | TemplateFile | VHDtoImage.json 파일에 대한 전체 경로 이름입니다. |\n   | userStorageAccountName | 스토리지 계정 이름 |\n   | dnsNameForPublicIP | 퍼블릭 IP의 DNS 이름입니다. 소문자여야 합니다. |\n   | subscriptionId | Azure 구독 식별자입니다. |\n   | 위치 | 리소스 그룹의 표준 Azure 지리적 위치입니다. |\n   | vmName | 가상 머신의 이름입니다. |\n   | vhdUrl | 가상 하드 디스크의 웹 주소입니다. |\n   | vmSize | 가상 머신 인스턴스의 크기입니다. |\n   | publicIPAddressName | 퍼블릭 IP 주소의 이름입니다. |\n   | virtualNetworkName | 가상 네트워크의 이름입니다. |\n   | nicName | 가상 네트워크의 네트워크 인터페이스 카드 이름입니다. |\n   | adminUserName | 관리자 계정의 사용자 이름입니다. |\n   | adminPassword | 관리자 암호입니다. |\n   \n7. 이러한 값을 입력한 후 구매를 선택합니다.\n\n   Azure에서 배포가 시작됩니다. 지정된 관리되지 않는 VHD가 있는 새 VM을 지정된 스토리지 계정 경로에 만듭니다. 포털의 왼쪽에 있는 Virtual Machines를 선택하여 Azure Portal에서 진행 상황을 추적할 수 있습니다. VM을 만들면 상태가 시작 중에서 실행 중으로 변경됩니다.\n\n   2세대 VM 배포의 경우 다음 템플릿을 사용합니다.\n    ```json\n    {\n         \"$schema\": \"https://schema.management.azure.com/schemas/2015-01-01/deploymentTemplate.json#\",\n         \"contentVersion\": \"1.0.0.0\",\n         \"parameters\": {\n             \"userStorageAccountName\": {\n                 \"type\": \"String\"\n             },\n             \"userStorageContainerName\": {\n                 \"defaultValue\": \"vhds\",\n                 \"type\": \"String\"\n             },\n             \"dnsNameForPublicIP\": {\n                 \"type\": \"String\"\n             },\n             \"adminUserName\": {\n                 \"defaultValue\": \"isv\",\n                 \"type\": \"String\"\n             },\n             \"adminPassword\": {\n                 \"defaultValue\": \"\",\n                 \"type\": \"SecureString\"\n             },\n             \"osType\": {\n                 \"defaultValue\": \"windows\",\n                 \"allowedValues\": [\n                     \"windows\",\n                     \"linux\"\n                 ],\n                 \"type\": \"String\"\n             },\n             \"subscriptionId\": {\n                 \"type\": \"String\"\n             },\n             \"location\": {\n                 \"type\": \"String\"\n             },\n             \"vmSize\": {\n                 \"type\": \"String\"\n             },\n             \"publicIPAddressName\": {\n                 \"type\": \"String\"\n             },\n             \"vmName\": {\n                 \"type\": \"String\"\n             },\n             \"virtualNetworkName\": {\n                 \"type\": \"String\"\n             },\n             \"nicName\": {\n                 \"type\": \"String\"\n             },\n             \"vhdUrl\": {\n                 \"type\": \"String\",\n                 \"metadata\": {\n                     \"description\": \"VHD Url...\"\n                 }\n             }\n         },\n         \"variables\": {\n             \"addressPrefix\": \"10.0.0.0/16\",\n             \"subnet1Name\": \"Subnet-1\",\n             \"subnet2Name\": \"Subnet-2\",\n             \"subnet1Prefix\": \"10.0.0.0/24\",\n             \"subnet2Prefix\": \"10.0.1.0/24\",\n             \"publicIPAddressType\": \"Dynamic\",\n             \"vnetID\": \"[resourceId('Microsoft.Network/virtualNetworks',parameters('virtualNetworkName'))]\",\n             \"subnet1Ref\": \"[concat(variables('vnetID'),'/subnets/',variables('subnet1Name'))]\",\n             \"hostDNSNameScriptArgument\": \"[concat(parameters('dnsNameForPublicIP'),'.',parameters('location'),'.cloudapp.azure.com')]\",\n             \"osDiskVhdName\": \"[concat('http://',parameters('userStorageAccountName'),'.blob.core.windows.net/',parameters('userStorageContainerName'),'/',parameters('vmName'),'osDisk.vhd')]\"\n         },\n         \"resources\": [\n             {\n                 \"type\": \"Microsoft.Network/publicIPAddresses\",\n                 \"apiVersion\": \"2015-06-15\",\n                 \"name\": \"[parameters('publicIPAddressName')]\",\n                 \"location\": \"[parameters('location')]\",\n                 \"properties\": {\n                     \"publicIPAllocationMethod\": \"[variables('publicIPAddressType')]\",\n                     \"dnsSettings\": {\n                         \"domainNameLabel\": \"[parameters('dnsNameForPublicIP')]\"\n                     }\n                 }\n             },\n             {\n                 \"type\": \"Microsoft.Network/virtualNetworks\",\n                 \"apiVersion\": \"2015-06-15\",\n                 \"name\": \"[parameters('virtualNetworkName')]\",\n                 \"location\": \"[parameters('location')]\",\n                 \"properties\": {\n                     \"addressSpace\": {\n                         \"addressPrefixes\": [\n                             \"[variables('addressPrefix')]\"\n                         ]\n                     },\n                     \"subnets\": [\n                         {\n                             \"name\": \"[variables('subnet1Name')]\",\n                             \"properties\": {\n                                 \"addressPrefix\": \"[variables('subnet1Prefix')]\"\n                             }\n                         },\n                         {\n                             \"name\": \"[variables('subnet2Name')]\",\n                             \"properties\": {\n                                 \"addressPrefix\": \"[variables('subnet2Prefix')]\"\n                             }\n                         }\n                     ]\n                 }\n             },\n             {\n                 \"type\": \"Microsoft.Network/networkInterfaces\",\n                 \"apiVersion\": \"2015-06-15\",\n                 \"name\": \"[parameters('nicName')]\",\n                 \"location\": \"[parameters('location')]\",\n                 \"dependsOn\": [\n                     \"[concat('Microsoft.Network/publicIPAddresses/', parameters('publicIPAddressName'))]\",\n                     \"[concat('Microsoft.Network/virtualNetworks/', parameters('virtualNetworkName'))]\"\n                 ],\n                 \"properties\": {\n                     \"ipConfigurations\": [\n                         {\n                             \"name\": \"ipconfig1\",\n                             \"properties\": {\n                                 \"privateIPAllocationMethod\": \"Dynamic\",\n                                 \"publicIPAddress\": {\n                                     \"id\": \"[resourceId('Microsoft.Network/publicIPAddresses',parameters('publicIPAddressName'))]\"\n                                 },\n                                 \"subnet\": {\n                                     \"id\": \"[variables('subnet1Ref')]\"\n                                 }\n                             }\n                         }\n                     ]\n                 }\n             },\n             {\n                 \"type\": \"Microsoft.Compute/virtualMachines\",\n                 \"apiVersion\": \"2015-06-15\",\n                 \"name\": \"[parameters('vmName')]\",\n                 \"location\": \"[parameters('location')]\",\n                 \"dependsOn\": [\n                     \"[concat('Microsoft.Network/networkInterfaces/', parameters('nicName'))]\"\n                 ],\n                 \"properties\": {\n                     \"hardwareProfile\": {\n                         \"vmSize\": \"[parameters('vmSize')]\"\n                     },\n                     \"osProfile\": {\n                         \"computername\": \"[parameters('vmName')]\",\n                         \"adminUsername\": \"[parameters('adminUsername')]\",\n                         \"adminPassword\": \"[parameters('adminPassword')]\"\n                     },\n                     \"storageProfile\": {\n                         \"osDisk\": {\n                             \"name\": \"[concat(parameters('vmName'),'-osDisk')]\",\n                             \"osType\": \"[parameters('osType')]\",\n                             \"caching\": \"ReadWrite\",\n                             \"image\": {\n                                 \"uri\": \"[parameters('vhdUrl')]\"\n                             },\n                             \"vhd\": {\n                                 \"uri\": \"[variables('osDiskVhdName')]\"\n                             },\n                             \"createOption\": \"FromImage\"\n                         }\n                     },\n                     \"networkProfile\": {\n                         \"networkInterfaces\": [\n                             {\n                                 \"id\": \"[resourceId('Microsoft.Network/networkInterfaces',parameters('nicName'))]\"\n                             }\n                         ]\n                     }\n                 }\n             }\n         ]\n     }\n     ```\n"
  - question: >
      PowerShell을 사용하여 Azure VM 배포
    answer: "다음 스크립트를 복사 및 편집하여 `$storageaccount` 및 `$vhdUrl` 변수의 값을 제공합니다. 이 스크립트를 실행하여 일반화된 기존 VHD에서 Azure VM 리소스를 만듭니다.\n\n```powershell\n# storage account of existing generalized VHD\n$storageaccount = \"testwinrm11815\"\n# generalized VHD URL\n$vhdUrl = \"https://testwinrm11815.blob.core.windows.net/vhds/testvm1234562016651857.vhd\"\n\necho \"New-AzResourceGroupDeployment -Name \"dplisvvm$postfix\" -ResourceGroupName \"$rgName\" -TemplateFile \"C:\\certLocation\\VHDtoImage.json\" -userStorageAccountName \"$storageaccount\" -dnsNameForPublicIP \"$vmName\" -subscriptionId \"$mysubid\" -location \"$location\" -vmName \"$vmName\" -vaultName \"$kvname\" -vaultResourceGroup \"$rgName\" -certificateUrl\n$objAzureKeyVaultSecret.Id -vhdUrl \"$vhdUrl\" -vmSize \"Standard\\_A2\" -publicIPAddressName \"myPublicIP1\" -virtualNetworkName \"myVNET1\" -nicName \"myNIC1\" -adminUserName \"isv\" -adminPassword $pwd\"\n\n# deploying VM with existing VHD\nNew-AzResourceGroupDeployment -Name \"dplisvvm$postfix\" -ResourceGroupName \"$rgName\"\n``` \n"
  - question: >
      숨겨진 미리 보기 이미지를 테스트하려면 어떻게 하나요?
    answer: >
      빠른 시작 템플릿을 사용하여 숨겨진 미리 보기 이미지를 배포할 수 있습니다.

      미리 보기 이미지를 배포하려면,

      1. [Linux](https://github.com/Azure/azure-quickstart-templates/tree/master/quickstarts/microsoft.compute/vm-simple-linux/) 또는 [Windows](https://github.com/Azure/azure-quickstart-templates/tree/master/quickstarts/microsoft.compute/vm-simple-windows)용 빠른 시작 템플릿으로 각각 이동하여 "Azure에 배포"를 선택합니다. 그러면 Azure Portal로 이동합니다.

      2. Azure Portal에서 "템플릿 편집"을 선택합니다.

      3. JSON 템플릿에서 imageReference를 검색하고 이미지의 publisherid, offerid, skuid 및 버전을 업데이트합니다. 미리 보기 이미지를 테스트하려면 offerid에 "-PREVIEW"를 추가합니다.
       ![image](https://user-images.githubusercontent.com/79274470/110191995-71c7d500-7de0-11eb-9f3c-6a42f55d8f03.png)
      4. 저장을 클릭합니다.

      5. 나머지 세부 정보를 입력합니다. 검토 및 만들기
