title: Azure Container Instances 설명서
summary: 관리되는 서버리스 Azure 환경에서 주문형 Docker 컨테이너를 실행합니다. Azure Container Instances는 오케스트레이션 없이 격리된 컨테이너에서 작동할 수 있는 모든 시나리오에 대한 솔루션입니다. 이벤트 기반 애플리케이션을 실행하고, 컨테이너 개발 파이프라인에서 신속하게 배포하고, 데이터 처리 및 빌드 작업을 실행합니다.
