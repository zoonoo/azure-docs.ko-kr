### YamlMime:Landing
title: Azure Database for MySQL 설명서
summary: Azure Database for MySQL은 MySQL Community Edition에서 제공하는 관계형 데이터베이스 서비스입니다. 단일 서버 또는 유연한 서버(미리 보기)를 사용하여 Azure에서 MySQL 데이터베이스를 호스트할 수 있습니다. 예측 가능한 성능과 동적인 확장성으로 중요 업무 워크로드를 처리할 수 있는 완전 관리형 Database as a Service 제품입니다.
metadata:
  description: Azure Database for MySQL은 MySQL Community Edition을 기반으로 하여 개발자용으로 빌드된 Microsoft 클라우드의 관계형 데이터베이스 서비스입니다. 단일 서버 또는 유연한 서버(미리 보기)를 선택하여 Azure에 MySQL 데이터베이스를 배포할 수 있습니다.
