  description: Azure Event Grid는 게시-구독 모델을 사용하여 균일한 이벤트 소비를 허용하는 완전히 관리되는 지능형 이벤트 라우팅 서비스입니다. Azure Event Grid를 사용하여 거의 실시간으로 Azure와 비 Azure 서비스에서 관련된 이벤트에 대응할 수 있습니다. 빠른 시작, 자습서 및 샘플을 통해 Azure Event Grid를 사용하는 방법을 알아봅니다.
