title: Azure Stream Analytics 설명서
summary: Azure Stream Analytics는 경고 및 작업을 트리거하는 데 사용할 수 있는 데이터의 빠른 이동 스트림을 분석하고 처리하는 데 도움이 되도록 설계된 완전 관리형 실시간 분석 서비스입니다. 빠른 시작, 자습서 및 샘플을 통해 Azure Stream Analytics를 사용하는 방법을 알아보세요.
