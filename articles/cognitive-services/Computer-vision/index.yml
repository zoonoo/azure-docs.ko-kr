### YamlMime:Hub
title: Computer Vision 설명서
summary: '클라우드 기반 Computer Vision API를 사용하면 개발자가 이미지를 처리하고 정보를 반환하는 고급 알고리즘에 액세스할 수 있습니다. 이미지를 업로드하거나 이미지 URL을 지정하면 Microsoft Computer Vision 알고리즘이 입력 및 사용자 선택에 따라 다양한 방식으로 시각적 콘텐츠를 분석할 수 있습니다. 빠른 시작, 자습서, 샘플을 통해 여러 가지 방법으로 시각적 콘텐츠를 분석하는 방법에 대해 알아봅니다.'
