abstract:
  description: Microsoft Azure 및 IoT(사물 인터넷)를 시작합니다. Azure IoT는 Azure에서 종단 간 IoT 애플리케이션을 만들 수 있도록 설계된 서비스 및 솔루션의 포괄적인 컬렉션입니다. 완벽하게 호스팅되고 관리되는 SaaS(Software as a Service) 솔루션에서부터 PaaS(Platform as a Service) 제품과 지능형 에지를 구축하는 기술에 이르기까지 Azure IoT는 업계 요구와 회사의 기술 및 리소스에 맞는 다양한 옵션과 도구를 제공합니다.
sections:
- title: 5분 빠른 시작
  items:
  - type: paragraph
    text: 다음 문서를 통해 쉽고 빠르게 Azure IoT에 대해 알아봅니다.
  - type: list
    style: unordered
    items:
    - html: <a href="/azure/iot-central/quick-deploy-iot-central">새로운 Azure IoT Central 응용 프로그램을 만드는 방법에 대해 알아보세요.</a>
    - html: <a href="/azure/iot-suite/iot-suite-remote-monitoring-deploy">원격 모니터링 솔루션 가속기를 배포하는 방법을 알아봅니다.</a>
    - html: <a href="/azure/iot-hub/iot-hub-raspberry-pi-web-simulator-get-started">IoT hub를 만들고 첫 번째 시뮬레이션된 장치(Node.js)를 Azure에 연결하는 방법에 대해 알아보세요.</a>
    - html: <a href="/azure/iot-edge/quickstart-linux">Windows, Linux 또는 Mac에서 시뮬레이션된 장치에 첫 번째 IoT Edge 모듈 및 프로세스 데이터를 배포합니다.</a>
